<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>환율계산 설정</title>
  <style>
    body {
      margin:0; padding:0;
      font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background:#f0f2f5;
    }
    .container {
      max-width:360px; margin:0 auto; padding:24px;
    }
    h1 {
      text-align:center; font-size:24px; margin-bottom:16px;
    }
    .btn-group {
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:12px;
    }
    .btn-group button {
      padding:12px;
      font-size:16px;
      border:none; border-radius:8px;
      background:#fff; box-shadow:0 2px 6px rgba(0,0,0,0.1);
      cursor:pointer;
    }
    .currency-list {
      margin-top:24px;
      display:none;
      grid-template-columns:1fr;
      gap:8px;
    }
    .currency-list.active {
      display:grid;
    }
    .currency-list button {
      display:flex; align-items:center; justify-content:space-between;
      padding:12px;
      font-size:16px;
      border:none; border-radius:8px;
      background:#fff; box-shadow:0 2px 6px rgba(0,0,0,0.1);
      cursor:pointer;
    }
    .currency-list img {
      width:24px; height:24px;
      margin-right:8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>기본·목적 통화 설정</h1>
    <div class="btn-group">
      <button id="setBase">① 기본 통화 설정</button>
      <button id="setTgt">② 목적 통화 설정</button>
    </div>

    <div id="currencyList" class="currency-list">
      <!-- 예시: 나중에 필요하면 아이콘 이미지를 넣어주세요 -->
      <button data-code="KRW"><span>🇰🇷 대한민국 원</span><span>KRW</span></button>
      <button data-code="USD"><span>🇺🇸 미국 달러</span><span>USD</span></button>
      <button data-code="JPY"><span>🇯🇵 일본 엔화</span><span>JPY</span></button>
      <button data-code="CNY"><span>🇨🇳 중국 위안화</span><span>CNY</span></button>
      <button data-code="VND"><span>🇻🇳 베트남 동</span><span>VND</span></button>
    </div>
  </div>

  <script>
  (function(){
    const btnBase = document.getElementById('setBase'),
          btnTgt  = document.getElementById('setTgt'),
          list     = document.getElementById('currencyList');

    let mode = null;  // 'base' 또는 'tgt'

    btnBase.addEventListener('click',()=>{
      mode='base';
      list.classList.add('active');
    });
    btnTgt.addEventListener('click',()=>{
      mode='tgt';
      list.classList.add('active');
    });

    list.addEventListener('click', e=>{
      const btn = e.target.closest('button[data-code]');
      if(!btn || !mode) return;

      const code = btn.dataset.code;
      // localStorage에 저장
      if(mode==='base')   localStorage.setItem('baseCur', code);
      if(mode==='tgt')    localStorage.setItem('tgtCur',  code);

      // 설정 완료 후 메인으로 돌아가기
      window.location.href = 'index.html';
    });
  })();
  </script>
</body>
</html>
