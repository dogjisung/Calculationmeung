<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>환율계산 설정</title>
  <style>
    body {
      margin:0; padding:20px;
      font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background:#f7f7f7;
    }
    h1 { text-align:center; margin-bottom:16px; }
    .list { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    .list button {
      padding:12px; font-size:18px;
      border:none; border-radius:8px;
      cursor:pointer; background:#fff;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>기본·목적 통화 설정</h1>
  <div class="list">
    <button data-base="USD" data-target="KRW">USD → KRW</button>
    <button data-base="KRW" data-target="USD">KRW → USD</button>
    <button data-base="USD" data-target="JPY">USD → JPY</button>
    <button data-base="USD" data-target="CNY">USD → CNY</button>
    <button data-base="USD" data-target="VND">USD → VND</button>
    <button data-base="JPY" data-target="KRW">JPY → KRW</button>
    <button data-base="CNY" data-target="KRW">CNY → KRW</button>
    <button data-base="VND" data-target="KRW">VND → KRW</button>
  </div>

  <script>
    document.querySelectorAll('.list button').forEach(btn=>{
      btn.addEventListener('click',()=>{
        const b = btn.dataset.base, t = btn.dataset.target;
        localStorage.setItem('baseCur', b);
        localStorage.setItem('targetCur', t);
        location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
