<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>환율계산 설정</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #000;
    }
    .back-btn {
      font-size: 20px;
      cursor: pointer;
      margin-bottom: 16px;
      display: inline-block;
    }
    .section {
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    .btn-group {
      margin-top: 12px;
      display: flex;
      gap: 10px;
    }
    button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #rateLabel {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="back-btn" onclick="history.back()">← 뒤로</div>

  <div class="section">
    <label for="base">① 기본 통화</label>
    <select id="base">
      <option value="KRW">KRW</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="JPY">JPY</option>
      <option value="CNY">CNY</option>
      <option value="VND">VND</option>
      <option value="THB">THB</option>
      <option value="PHP">PHP</option>
      <option value="RUB">RUB</option>
      <option value="HKD">HKD</option>
    </select>
  </div>

  <div class="section">
    <label for="target">② 목적 통화</label>
    <select id="target">
      <option value="KRW">KRW</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="JPY">JPY</option>
      <option value="CNY">CNY</option>
      <option value="VND">VND</option>
      <option value="THB">THB</option>
      <option value="PHP">PHP</option>
      <option value="RUB">RUB</option>
      <option value="HKD">HKD</option>
    </select>
  </div>

  <div class="section">
    <label for="theme">③ 테마 선택</label>
    <select id="theme">
      <option value="">라이트</option>
      <option value="dark">다크</option>
      <option value="pastel">파스텔</option>
      <option value="mono">모노</option>
    </select>
  </div>

  <div class="section">
    <span id="rateLabel">④ 직접 환율 입력 (1 USD → KRW)</span>
    <input id="customRate" type="number" placeholder="예) 1432" />
    <div class="btn-group">
      <button onclick="saveCustomRate()">저장</button>
      <button onclick="clearCustomRate()">초기화</button>
    </div>
  </div>

  <script>
    const baseSelect = document.getElementById('base');
    const targetSelect = document.getElementById('target');
    const themeSelect = document.getElementById('theme');
    const rateLabel = document.getElementById('rateLabel');
    const customRateInput = document.getElementById('customRate');

    function updateRateLabel() {
      const base = baseSelect.value;
      const target = targetSelect.value;
      rateLabel.innerText = `④ 직접 환율 입력 (1 ${base} → ${target})`;
    }

    function saveCustomRate() {
      const rate = customRateInput.value;
      if (rate) {
        localStorage.setItem('customRate', rate);
        alert("환율이 저장되었습니다!");
      }
    }

    function clearCustomRate() {
      localStorage.removeItem('customRate');
      customRateInput.value = '';
      alert("직접 환율이 초기화되었습니다.");
    }

    function applySavedSettings() {
      baseSelect.value = localStorage.getItem('base') || 'USD';
      targetSelect.value = localStorage.getItem('target') || 'KRW';
      themeSelect.value = localStorage.getItem('theme') || '';
      updateRateLabel();
    }

    baseSelect.addEventListener('change', () => {
      localStorage.setItem('base', baseSelect.value);
      updateRateLabel();
    });

    targetSelect.addEventListener('change', () => {
      localStorage.setItem('target', targetSelect.value);
      updateRateLabel();
    });

    themeSelect.addEventListener('change', () => {
      localStorage.setItem('theme', themeSelect.value);
    });

    window.addEventListener('load', applySavedSettings);
  </script>
</body>
</html>
