<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>환율계산멍🐶</title>
  <style>
    /* (이전과 동일한 CSS) */
  </style>
</head>
<body>
  <div class="container">
    <h1>환율계산멍🐶</h1>
    <div class="rate-panel" id="panel1">
      <span class="flag" id="flag1">🇺🇸</span>
      <span class="code"  id="code1">USD</span>
      <span class="amount" id="amt1">0</span>
    </div>
    <div class="rate-panel" id="panel2">
      <span class="flag" id="flag2">🇰🇷</span>
      <span class="code"  id="code2">KRW</span>
      <span class="amount" id="amt2">0</span>
    </div>
    <div id="rateTime" class="stamp">조회 시간: --</div>

    <div class="keypad">
      <button data-action="clear">C</button>
      <button data-action="back">←</button>
      <button id="swap">⟳</button>

      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-action="divide">÷</button>
      <button data-action="multiply">×</button>

      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-action="minus">−</button>

      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-action="plus">＋</button>

      <button data-key="0">0</button>
      <button data-action="decimal">.</button>
      <button data-action="equal">＝</button>
    </div>
  </div>

  <script>
  (function(){
    const PROXY = 'https://broad-breeze-4af6.jane785714.workers.dev?url=';
    let input  = '';
    let base   = 'USD', target = 'KRW';

    const flag1 = document.getElementById('flag1');
    const code1 = document.getElementById('code1');
    const amt1  = document.getElementById('amt1');
    const flag2 = document.getElementById('flag2');
    const code2 = document.getElementById('code2');
    const amt2  = document.getElementById('amt2');
    const rateTime = document.getElementById('rateTime');
    const swapBtn  = document.getElementById('swap');

    function updateInputDisplay(){
      amt1.innerText = input || '0';
    }

    async function fetchAndConvert(){
      try {
        // ① 완전 새로 조합된 URL
        const apiUrl = `https://api.exchangerate.host/latest?base=${base}&symbols=${target}`;
        const fullUrl = PROXY + encodeURIComponent(apiUrl + '&_=' + Date.now());

        const res  = await fetch(fullUrl);
        if (!res.ok) throw new Error(res.status);
        const json = await res.json();
        const rate = json.rates[target];
        if (typeof rate !== 'number') throw new Error('환율 데이터 이상');

        const result = eval(input || '0') * rate;
        amt2.innerText = Math.round(result).toLocaleString();
        rateTime.innerText = '조회 시간: ' + new Date().toLocaleString();

      } catch (e) {
        alert('환율 정보를 가져오는 데 실패했어요.\n오류: ' + e.message);
      }
    }

    swapBtn.addEventListener('click', () => {
      // 패널 스왑
      [base, target] = [target, base];
      [flag1.textContent, flag2.textContent] = [flag2.textContent, flag1.textContent];
      [code1.textContent, code2.textContent] = [code2.textContent, code1.textContent];
      [amt1.textContent, amt2.textContent] = [amt2.textContent, amt1.textContent];
      updateInputDisplay();
    });

    document.querySelector('.keypad').addEventListener('click', e => {
      if (e.target.tagName !== 'BUTTON') return;
      const action = e.target.dataset.action;
      const key    = e.target.dataset.key;

      if (action === 'clear') { input = ''; updateInputDisplay(); return; }
      if (action === 'back')  { input = input.slice(0,-1); updateInputDisplay(); return; }
      if (action === 'decimal') {
        if (!input.includes('.')) input += '.';
        updateInputDisplay(); return;
      }
      if (/^(divide|multiply|minus|plus)$/.test(action)) {
        input += e.target.textContent;
        updateInputDisplay(); return;
      }
      if (key) {
        input += key;
        updateInputDisplay(); return;
      }
      if (action === 'equal') fetchAndConvert();
    });

    updateInputDisplay();
  })();
  </script>
</body>
</html>
