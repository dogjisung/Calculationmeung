<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>환율계산멍🐶</title>
  <style>
    /* ... (위에서 드린 CSS 전부) ... */
  </style>
</head>
<body>
  <div class="container">
    <h1>환율계산멍🐶</h1>
    <div class="rate-panel">
      <span class="flag">🇺🇸</span><span class="code">USD</span>
      <span id="usdValue" class="amount">0</span>
    </div>
    <div class="rate-panel">
      <span class="flag">🇰🇷</span><span class="code">KRW</span>
      <span id="krwValue" class="amount">0</span>
    </div>
    <div id="rateTime" class="stamp">조회 시간: --</div>
    <div class="keypad">
      <!-- C, ←, ÷, ×, 7~9, −, 4~6, ＋, 1~3, 0, ＝, . 버튼 전부 -->
      <!-- (샘플에 포함된 버튼 HTML 전부) -->
    </div>
  </div>
  <script>
  (function(){
    const PROXY = 'https://broad-breeze-4af6.jane785714.workers.dev?url=';
    const API = 'https://api.exchangerate.host/latest?base=USD&symbols=KRW';

    let input = '';
    function update() {
      document.getElementById('usdValue').innerText = input||'0';
    }
    async function convert() {
      try {
        const url = PROXY + encodeURIComponent(API + '&_=' + Date.now());
        const res = await fetch(url);
        if(!res.ok) throw new Error(res.status);
        const json = await res.json();
        if(typeof json.rates?.KRW !== 'number') throw new Error('환율이상');
        const kr = eval(input)*json.rates.KRW;
        document.getElementById('krwValue').innerText = Math.round(kr).toLocaleString();
        document.getElementById('rateTime').innerText = '조회 시간: '+new Date().toLocaleString();
      } catch(e) {
        alert('환율 정보를 가져오는 데 실패했어요.\n오류: '+e.message);
      }
    }
    document.querySelector('.keypad').addEventListener('click', e=>{
      if(e.target.tagName!=='BUTTON') return;
      const a = e.target.dataset.action, k = e.target.dataset.key;
      if(a==='clear'){input='';update();return;}
      if(a==='back'){input=input.slice(0,-1);update();return;}
      if(/^(divide|multiply|minus|plus)$/.test(a)){input+=e.target.textContent;update();return;}
      if(a==='decimal'){ if(!input.includes('.')) input+='.'; update(); return; }
      if(k){ input+=k; update(); return; }
      if(a==='equal') convert();
    });
  })();
  </script>
</body>
</html>
