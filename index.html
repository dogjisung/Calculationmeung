<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>환율계산</title>
  <style>
    html, body {
      margin:0; padding:0;
      width:100vw; height:100vh;
      overflow:hidden;
      font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
    }
    /* 테마별 배경/글자색 */
    body.light {
      background:#fff; color:#000;
    }
    body.dark {
      background:#222; color:#ddd;
    }
    body.pink {
      background:#ffe4e1; color:#333;
    }
    body.mint {
      background:#e0f7fa; color:#004d40;
    }

    .container {
      position:relative;
      width:100%; height:100%;
      max-width:360px; margin:0 auto;
      display:flex; flex-direction:column;
      box-sizing:border-box;
    }
    .top {
      position:relative;
      padding:16px 8px 0;
      border-bottom:1px solid #ddd;
      flex:1;
    }
    .settings-btn {
      position:absolute;
      top:16px; right:12px;
      width:28px; height:28px;
      background:none; border:none; cursor:pointer;
      font-size:24px; z-index: 10;
    }
    .rate-panel {
      display:flex; align-items:center;
      padding:12px 0; border-top:1px solid #eee;
    }
    .rate-panel:first-of-type { border-top:none; }
    .flag   { font-size:32px; margin-right:12px; }
    .code   { flex:1; font-size:20px; }
    .amount { font-size:24px; font-weight:700; }
    .stamp {
      text-align:center; font-size:14px;
      margin:4px 0; color:inherit;
    }

    .keypad {
      position:relative; /* z-index 조정 */
      flex:4;
      display:grid;
      grid-template-columns:repeat(4,1fr);
      grid-template-rows:repeat(5,1fr);
      gap:8px; padding:12px;
      box-sizing:border-box;
      z-index:1;
    }
    .keypad button {
      font-size:20px; border:none; border-radius:8px;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer;
      background:#e0e0e0; color:inherit;
    }
    /* 버튼 색상 (공통) */
    .keypad button[data-action="clear"] { background:#f44336; color:#fff; }
    .keypad button[data-action="back"],
    .keypad button[data-action="decimal"],
    .keypad button[data-action="swap"]  { background:#ccc; }
    .keypad button[data-action="divide"],
    .keypad button[data-action="multiply"],
    .keypad button[data-action="minus"],
    .keypad button[data-action="plus"]  { background:#fbc02d; }
    .keypad button[data-action="equal"] {
      background:#4caf50; color:#fff;
      grid-column:span 2; font-size:22px;
    }

    /* 테마별 버튼 색상 보정 */
    body.dark   .keypad button { background:#444; }
    body.dark   .keypad button[data-action="clear"]    { background:#b71c1c; }
    body.dark   .keypad button[data-action="divide"],
    body.dark   .keypad button[data-action="multiply"],
    body.dark   .keypad button[data-action="minus"],
    body.dark   .keypad button[data-action="plus"]     { background:#f9a825; }
    body.dark   .keypad button[data-action="equal"]    { background:#2e7d32; }

    body.pink   .keypad button { background:#ffdce0; }
    body.pink   .keypad button[data-action="clear"]    { background:#e91e63; color:#fff; }
    body.pink   .keypad button[data-action="divide"],
    body.pink   .keypad button[data-action="multiply"],
    body.pink   .keypad button[data-action="minus"],
    body.pink   .keypad button[data-action="plus"]     { background:#ff80ab; }
    body.pink   .keypad button[data-action="equal"]    { background:#c2185b; color:#fff; }

    body.mint   .keypad button { background:#b2ebf2; }
    body.mint   .keypad button[data-action="clear"]    { background:#00796b; color:#fff; }
    body.mint   .keypad button[data-action="divide"],
    body.mint   .keypad button[data-action="multiply"],
    body.mint   .keypad button[data-action="minus"],
    body.mint   .keypad button[data-action="plus"]     { background:#4dd0e1; }
    body.mint   .keypad button[data-action="equal"]    { background:#00695c; color:#fff; }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <button class="settings-btn" title="설정">⚙️</button>

      <div class="rate-panel">
        <span id="flag1" class="flag">🇺🇸</span>
        <span id="code1" class="code">USD</span>
        <span id="value1" class="amount">0</span>
      </div>
      <div class="rate-panel">
        <span id="flag2" class="flag">🇰🇷</span>
        <span id="code2" class="code">KRW</span>
        <span id="value2" class="amount">0</span>
      </div>
      <div id="rateTime" class="stamp">조회 시간: --</div>
      <div id="unitRate" class="stamp">1 USD = -- KRW</div>
    </div>

    <div class="keypad" id="keypad">
      <button data-action="clear">C</button>
      <button data-action="back">←</button>
      <button data-action="swap">🔄</button>
      <button data-action="divide">÷</button>
      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button data-action="multiply">×</button>
      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-action="minus">−</button>
      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-action="plus">＋</button>
      <button data-key="0">0</button>
      <button data-action="decimal">.</button>
      <button data-action="equal">＝</button>
    </div>
  </div>

  <script>
  (function(){
    const f1 = document.getElementById('flag1'),
          f2 = document.getElementById('flag2'),
          c1 = document.getElementById('code1'),
          c2 = document.getElementById('code2'),
          v1 = document.getElementById('value1'),
          v2 = document.getElementById('value2'),
          rt = document.getElementById('rateTime'),
          ur = document.getElementById('unitRate'),
          kb = document.getElementById('keypad'),
          sb = document.querySelector('.settings-btn');

    // 로컬스토리지에서 테마 불러오기
    let theme = localStorage.getItem('theme') || 'light';
    document.body.classList.add(theme);

    let inputStr = '';
    function updateDisplay(){
      v1.innerText = inputStr || '0';
    }

    async function fetchAndConvert(){
      const expr = inputStr
        .replace(/×/g,'*').replace(/÷/g,'/').replace(/−/g,'-').replace(/＋/g,'+');
      let amt = 0;
      try { amt = Function('"use strict";return('+ (expr||'0') +')')(); }
      catch { amt = 0; }
      if (isNaN(amt)) amt = 0;

      const from=c1.innerText, to=c2.innerText;
      try {
        const res = await fetch(`https://api.frankfurter.app/latest?from=${from}&to=${to}`);
        const js  = await res.json();
        const rate = js.rates[to];
        rt.innerText = '조회 시간: '+ new Date().toLocaleString();
        ur.innerText = `1 ${from} = ${to==='KRW'?Math.round(rate).toLocaleString():rate.toFixed(6)} ${to}`;
        let result = amt * rate;
        v2.innerText = result.toLocaleString(undefined,{
          maximumFractionDigits: to==='KRW'?0:6
        });
      } catch(e){
        alert('환율 가져오기 실패: '+e.message);
      }
    }

    function swapPanels(){
      [f1.innerText,f2.innerText] = [f2.innerText,f1.innerText];
      [c1.innerText,c2.innerText] = [c2.innerText,c1.innerText];
      [v1.innerText,v2.innerText] = [v2.innerText,v1.innerText];
      inputStr=''; updateDisplay();
      rt.innerText='조회 시간: --';
      ur.innerText=`1 ${c1.innerText} = -- ${c2.innerText}`;
      fetchAndConvert();
    }

    kb.addEventListener('click', e=>{
      if (e.target.tagName!=='BUTTON') return;
      const a=e.target.dataset.action, k=e.target.dataset.key;
      if (a==='clear'){
        inputStr=''; updateDisplay();
        v2.innerText='0';
        rt.innerText='조회 시간: --';
        ur.innerText=`1 ${c1.innerText} = -- ${c2.innerText}`;
      }
      else if (a==='back'){
        inputStr=inputStr.slice(0,-1); updateDisplay();
      }
      else if (['divide','multiply','minus','plus'].includes(a)){
        inputStr += e.target.textContent; updateDisplay();
      }
      else if (a==='decimal'){
        if (!inputStr.includes('.')) inputStr+='.';
        updateDisplay();
      }
      else if (a==='swap'){
        swapPanels();
      }
      else if (a==='equal'){
        // 계산기 자체 계산 먼저
        try {
          const expr=inputStr.replace(/×/g,'*').replace(/÷/g,'/').replace(/−/g,'-').replace(/＋/g,'+');
          let val=Function('"use strict";return('+expr+')')();
          inputStr=String(val);
        } catch {
          inputStr='0';
        }
        updateDisplay();
        fetchAndConvert();
      }
      else if (k){
        inputStr+=k; updateDisplay();
      }
    });

    sb.addEventListener('click', ()=> location.href='settings.html');

    updateDisplay();
    fetchAndConvert();
  })();
  </script>
</body>
</html>
