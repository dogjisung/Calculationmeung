<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ÌôòÏú®Í≥ÑÏÇ∞</title>
  <style id="theme-style"></style>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      background: #fff;
      color: #000;
      display: flex; justify-content: center; align-items: center;
    }
    .container {
      width: 100%; height: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
      box-sizing: border-box;
    }
    .settings-btn {
      font-size: 22px;
      background: none;
      border: none;
      cursor: pointer;
      position: absolute;
      top: 12px;
      right: 12px;
    }
    .rate-panel {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      font-size: 20px;
      font-weight: 500;
    }
    .amount {
      font-size: 24px;
      font-weight: bold;
    }
    .stamp {
      text-align: center;
      font-size: 14px;
      color: gray;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-top: 10px;
    }
    .keypad button {
      padding: 18px;
      font-size: 20px;
      border: none;
      border-radius: 6px;
      background: #e0e0e0;
      cursor: pointer;
    }
    .red { background: #f44336; color: white; }
    .yellow { background: #fbc02d; }
    .green { background: #4caf50; color: white; grid-column: span 2; }
  </style>
</head>
<body>
  <div class="container">
    <button class="settings-btn" onclick="location.href='settings.html'">‚öôÔ∏è</button>

    <div>
      <div class="rate-panel">
        <div><span id="flag1">üá∫üá∏</span> <span id="code1">USD</span></div>
        <div id="value1" class="amount">0</div>
      </div>
      <div class="rate-panel">
        <div><span id="flag2">üá∞üá∑</span> <span id="code2">KRW</span></div>
        <div id="value2" class="amount">0</div>
      </div>
      <div class="stamp" id="rateTime">Ï°∞Ìöå ÏãúÍ∞Ñ: --</div>
      <div class="stamp" id="unitRate">1 USD = -- KRW</div>
    </div>

    <div class="keypad" id="keypad">
      <button class="red" data-action="clear">C</button>
      <button data-action="back">‚Üê</button>
      <button data-action="swap">üîÑ</button>
      <button class="yellow" data-action="divide">√∑</button>
      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button class="yellow" data-action="multiply">√ó</button>
      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button class="yellow" data-action="minus">‚àí</button>
      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button class="yellow" data-action="plus">Ôºã</button>
      <button data-key="0">0</button>
      <button data-action="decimal">.</button>
      <button class="green" data-action="equal">Ôºù</button>
    </div>
  </div>

  <script>
    const f1 = document.getElementById('flag1'),
          f2 = document.getElementById('flag2'),
          c1 = document.getElementById('code1'),
          c2 = document.getElementById('code2'),
          v1 = document.getElementById('value1'),
          v2 = document.getElementById('value2'),
          rt = document.getElementById('rateTime'),
          ur = document.getElementById('unitRate'),
          kb = document.getElementById('keypad');

    const FLAGS = {
      KRW:'üá∞üá∑', USD:'üá∫üá∏', EUR:'üá™üá∫', JPY:'üáØüáµ',
      CNY:'üá®üá≥', VND:'üáªüá≥', THB:'üáπüá≠', PHP:'üáµüá≠',
      RUB:'üá∑üá∫', HKD:'üá≠üá∞'
    };

    let inputStr = '';

    function applyTheme(theme) {
      const style = document.getElementById('theme-style');
      if (theme === 'dark') {
        style.innerHTML = `
          body { background: #111; color: #fff; }
          .keypad button { background: #333; color: white; }
          .yellow { background: #ffb300 !important; }
          .red { background: #e53935 !important; }
          .green { background: #43a047 !important; }
        `;
      } else if (theme === 'pastel') {
        style.innerHTML = `
          body { background: #fafafa; color: #333; }
          .keypad button { background: #ffe0f0; }
        `;
      } else if (theme === 'mono') {
        style.innerHTML = `
          body { background: #f4f4f4; color: #111; }
          .keypad button { background: #ccc; color: #000; }
        `;
      } else {
        style.innerHTML = '';
      }
    }

    function updateDisplay() {
      v1.innerText = Number(inputStr || '0').toLocaleString();
    }

    async function fetchRate() {
      const from = c1.innerText, to = c2.innerText;
      const customRate = localStorage.getItem('customRate');
      let rate = null;

      try {
        if (customRate && from === 'USD' && to === 'KRW') {
          rate = parseFloat(customRate);
        } else {
          const res = await fetch(`https://api.frankfurter.app/latest?from=${from}&to=${to}`);
          const json = await res.json();
          rate = json.rates[to];
        }

        if (!rate) throw new Error("Rate Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®");

        rt.innerText = 'Ï°∞Ìöå ÏãúÍ∞Ñ: ' + new Date().toLocaleString();
        ur.innerText = `1 ${from} = ${
          to === 'KRW' ? Math.round(rate).toLocaleString() : rate.toFixed(6)
        } ${to}`;

        const amount = parseFloat(eval(inputStr.replace(/[Ôºã√ó√∑‚àí]/g, m => ({'Ôºã':'+','√ó':'*','√∑':'/','‚àí':'-'}[m])))) || 0;
        v2.innerText = (amount * rate).toLocaleString(undefined, {
          maximumFractionDigits: to === 'KRW' ? 0 : 6
        });
      } catch (e) {
        alert('ÌôòÏú® Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§: ' + e.message);
      }
    }

    kb.addEventListener('click', e => {
      if (e.target.tagName !== 'BUTTON') return;
      const a = e.target.dataset.action;
      const k = e.target.dataset.key;

      if (a === 'clear') {
        inputStr = ''; v2.innerText = '0';
        rt.innerText = 'Ï°∞Ìöå ÏãúÍ∞Ñ: --';
        ur.innerText = `1 ${c1.innerText} = -- ${c2.innerText}`;
      }
      else if (a === 'back') inputStr = inputStr.slice(0, -1);
      else if (a === 'swap') {
        [c1.innerText, c2.innerText] = [c2.innerText, c1.innerText];
        [f1.innerText, f2.innerText] = [f2.innerText, f1.innerText];
        inputStr = '';
        updateDisplay(); fetchRate();
      }
      else if (a === 'equal') fetchRate();
      else if (a) inputStr += e.target.textContent;
      else if (k) inputStr += k;

      updateDisplay();
    });

    function applySettings() {
      const base = localStorage.getItem('base') || 'USD';
      const target = localStorage.getItem('target') || 'KRW';
      const theme = localStorage.getItem('theme') || '';
      c1.innerText = base;
      c2.innerText = target;
      f1.innerText = FLAGS[base] || '';
      f2.innerText = FLAGS[target] || '';
      applyTheme(theme);
      updateDisplay();
      fetchRate();
    }

    window.addEventListener('pageshow', applySettings);
    window.addEventListener('load', applySettings);
  </script>
</body>
</html>
