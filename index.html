<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;               /* í˜ì´ì§€ ë°°ê²½ì„ í°ìƒ‰ìœ¼ë¡œ */
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
    }
    .container {
      max-width: 360px;
      margin: 0 auto;                 /* ìœ„Â·ì•„ë˜ ì—¬ë°± 0 */
      padding: 16px;
      background: #fff;
      border-radius: 0;               /* ì „ì²´ í™”ë©´ìœ¼ë¡œ ë³´ì´ê²Œ ê°ì§„ ëª¨ì–‘ìœ¼ë¡œ */
      box-shadow: none;               /* ì„€ë„ìš° ì œê±° */
      min-height: 100vh;              /* í™”ë©´ ì „ì²´ ë†’ì´ ì°¨ì§€ */
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin: 0 0 16px;
      font-size: 24px;
    }
    .rate-panel {
      position: relative;
      display: flex;
      align-items: center;
      padding: 12px;
      background: #f7f7f7;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .flag {

    }
    .code {

    }
    .amount {

    .swap-btn {
      position: absolute;

    }
    .stamp {

    .keypad {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 8px;
    }
    .keypad button {
      padding: 16px 0;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #e0e0e0;
    }
    .keypad button[data-action="clear"] {
      background: #f44336; color: #fff;
    }
    .keypad button[data-action="back"],
    .keypad button[data-action="decimal"],
    .keypad button[data-action="swap"] {
      background: #ccc;
    }
    .keypad button[data-action="divide"],
    .keypad button[data-action="multiply"],
    .keypad button[data-action="minus"],
    .keypad button[data-action="plus"] {
      background: #fbc02d;
    }
    .keypad button[data-action="equal"] {
      background: #4caf50; color: #fff;
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>í™˜ìœ¨ê³„ì‚°ë©ğŸ¶</h1>
    <div class="rate-panel">
      <span class="flag">ğŸ‡ºğŸ‡¸</span>
      <span class="code">USD</span>
      <span id="usdValue" class="amount">0</span>
      <button class="swap-btn" data-action="swap">ğŸ”„</button>
    </div>
    <div class="rate-panel">
      <span class="flag">ğŸ‡°ğŸ‡·</span>
      <span class="code">KRW</span>
      <span id="krwValue" class="amount">0</span>
    </div>
    <div id="rateTime" class="stamp">ì¡°íšŒ ì‹œê°„: --</div>
    <div class="keypad">
      <button data-action="clear">C</button>
      <button data-action="back">â†</button>
      <button data-action="decimal">.</button>
      <button data-action="divide">Ã·</button>

      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button data-action="multiply">Ã—</button>

      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-action="minus">âˆ’</button>

      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-action="plus">ï¼‹</button>

      <button data-key="0">0</button>
      <button data-action="equal">ï¼</button>
    </div>
  </div>

  <script>
  (function(){
    const usdVal  = document.getElementById('usdValue');
    const krwVal  = document.getElementById('krwValue');
    const timeEl  = document.getElementById('rateTime');
    const keypad  = document.querySelector('.keypad');
    const swapBtn = document.querySelector('.swap-btn');
    let input = '';

    function render() {
      usdVal.innerText = input || '0';
    }

    async function fetchConvert() {
      try {
        const amount = parseFloat(input) || 0;
        const res = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
        if (!res.ok) throw new Error(res.status);
        const data = await res.json();
        const rate = data.rates.KRW;
        if (typeof rate !== 'number') throw new Error('í™˜ìœ¨ ë°ì´í„° ì´ìƒ');
        krwVal.innerText = Math.round(amount * rate).toLocaleString();
        timeEl.innerText = 'ì¡°íšŒ ì‹œê°„: ' + new Date().toLocaleString();
      } catch(e) {
        alert('í™˜ìœ¨ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆì–´ìš”.\nì˜¤ë¥˜: ' + e.message);
      }
    }

    function swap() {
      // ìŠ¤ì™‘ì€ USDâ†”KRW íŒ¨ë„ì˜ í…ìŠ¤íŠ¸ë§Œ ë°”ê¿ˆ
      const t1 = usdVal.innerText;
      usdVal.innerText = krwVal.innerText;
      krwVal.innerText = t1;
      input = '';
      render();
      timeEl.innerText = 'ì¡°íšŒ ì‹œê°„: --';
    }

    keypad.addEventListener('click', e=>{
      if (e.target.tagName !== 'BUTTON') return;
      const act = e.target.dataset.action;
      const key = e.target.dataset.key;
      if (act==='clear') {
        input=''; krwVal.innerText='0'; timeEl.innerText='ì¡°íšŒ ì‹œê°„: --'; render();
      }
      else if (act==='back') {
        input = input.slice(0,-1); render();
      }
      else if (act==='decimal') {
        if (!input.includes('.')) input+='.'; render();
      }
      else if (['divide','multiply','minus','plus'].includes(act)) {
        input += e.target.textContent; render();
      }
      else if (act==='equal') {
        fetchConvert();
      }
      else if (act==='swap') {
        swap();
      }
      else if (key) {
        input += key; render();
      }
    });
    swapBtn.addEventListener('click', swap);
    render();
  })();
  </script>
</body>
</html>
