<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>í™˜ìœ¨ê³„ì‚°ë©ğŸ¶</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Emoji_u1f436.svg/240px-Emoji_u1f436.svg.png" />
  <style>
    /* --- ë² ì´ìŠ¤ ë ˆì´ì•„ì›ƒ --- */
    body {
      margin: 0;
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; padding: 20px;
    }
    .container {
      width: 100%; max-width: 360px;
      background: white; border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h1 {
      text-align: center; margin: 0 0 16px;
      font-size: 24px;
    }
    .rate-panel {
      display: flex; justify-content: space-between;
      align-items: center;
      background: #fafafa; border-radius: 12px;
      padding: 12px 16px; margin-bottom: 12px;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
    }
    .rate-panel .flag { font-size: 28px; margin-right: 8px; }
    .rate-panel .code { font-size: 16px; color: #555; margin-right: auto; }
    .rate-panel .amount { font-size: 20px; font-weight: bold; color: #222; }

    .stamp {
      text-align: center; font-size: 12px; color: #888;
      margin-bottom: 12px;
    }

    /* --- í‚¤íŒ¨ë“œ --- */
    .keypad {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 8px;
    }
    .keypad button {
      padding: 12px;
      font-size: 18px;
      border: none; border-radius: 8px;
      background: #e0e0e0;
      cursor: pointer;
    }
    .keypad button[data-action="clear"] {
      background: #e74c3c; color: white;
    }
    .keypad button[data-action="back"] {
      background: #ddd;
    }
    .keypad button[data-action="divide"],
    .keypad button[data-action="multiply"],
    .keypad button[data-action="minus"],
    .keypad button[data-action="plus"] {
      background: #f1c40f; color: white;
    }
    .keypad button[data-action="equal"] {
      background: #4caf50; color: white;
      grid-column: span 2;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>í™˜ìœ¨ê³„ì‚°ë©ğŸ¶</h1>

    <!-- USD íŒ¨ë„ -->
    <div class="rate-panel">
      <span class="flag">ğŸ‡ºğŸ‡¸</span>
      <span class="code">USD</span>
      <span id="usdValue" class="amount">0</span>
    </div>

    <!-- KRW íŒ¨ë„ -->
    <div class="rate-panel">
      <span class="flag">ğŸ‡°ğŸ‡·</span>
      <span class="code">KRW</span>
      <span id="krwValue" class="amount">0</span>
    </div>

    <!-- ì¡°íšŒ ì‹œê° -->
    <div id="rateTime" class="stamp">ê¸°ì¤€: â€“</div>

    <!-- í‚¤íŒ¨ë“œ -->
    <div class="keypad">
      <button data-action="clear">C</button>
      <button data-action="back">â†</button>
      <button data-action="divide">Ã·</button>
      <button data-action="multiply">Ã—</button>

      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button data-action="minus">âˆ’</button>

      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-action="plus">ï¼‹</button>

      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-key="0" style="grid-column: span 2;">0</button>

      <button data-action="equal">=</button>
      <button data-action="decimal">.</button>
    </div>
  </div>

  <script>
    (function() {
      // 1) ë³¸ì¸ì˜ Worker í”„ë¡ì‹œ URL(ë§¨ ëì— ?url= ê¹Œì§€)ë¡œ êµì²´í•˜ì„¸ìš”.
      const WORKER_PROXY_URL =
        'https://broad-breeze-4af6.jane785714.workers.dev/?url=';
      const API_URL = 'https://api.exchangerate.host/latest?base=USD&symbols=KRW';

      let inputStr = '';

      // ë””ìŠ¤í”Œë ˆì´ ê°±ì‹ 
      function updateDisplay() {
        document.getElementById('usdValue').innerText = inputStr || '0';
      }

      // í™˜ìœ¨ ì¡°íšŒ & ê³„ì‚°
      async function fetchAndConvert() {
        try {
          const proxy = WORKER_PROXY_URL + encodeURIComponent(API_URL);
          const res   = await fetch(proxy);
          const json  = await res.json();
          const rate  = json.rates.KRW;
          const result= eval(inputStr) * rate;
          document.getElementById('krwValue').innerText =
            Math.round(result).toLocaleString();

          // íƒ€ì„ìŠ¤íƒ¬í”„
          const now = new Date();
          document.getElementById('rateTime').innerText =
            'ê¸°ì¤€: ' + now.toLocaleString();
        } catch (e) {
          alert(
            'í™˜ìœ¨ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆì–´ìš”.\n' +
            'ì¸í„°ë„· ì—°ê²°ì„ í™•ì¸í•˜ê±°ë‚˜ ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.'
          );
        }
      }

      // í‚¤íŒ¨ë“œ í´ë¦­ í•¸ë“¤ëŸ¬
      document.querySelector('.keypad').addEventListener('click', e => {
        if (e.target.tagName !== 'BUTTON') return;
        const action = e.target.dataset.action;
        const key    = e.target.dataset.key;

        if (action === 'clear') {
          inputStr = '';
          updateDisplay();
          return;
        }
        if (action === 'back') {
          inputStr = inputStr.slice(0, -1);
          updateDisplay();
          return;
        }
        if (action === 'divide' ||
            action === 'multiply' ||
            action === 'minus' ||
            action === 'plus') {
          inputStr += ' ' + e.target.textContent + ' ';
          updateDisplay();
          return;
        }
        if (action === 'decimal') {
          inputStr += '.';
          updateDisplay();
          return;
        }
        if (key) {
          inputStr += key;
          updateDisplay();
          return;
        }
        if (action === 'equal') {
          fetchAndConvert();
        }
      });
    })();
  </script>
</body>
</html>
