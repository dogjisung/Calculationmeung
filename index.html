<body>
  <div class="container">

  <script>
  (function(){
    let inputStr = '';
    function updateDisplay() {
      document.getElementById('usdValue').innerText = inputStr || '0';
    }
    async function fetchAndConvert() {
      try {
        const expr = inputStr.replace(/Ã—/g,'*').replace(/Ã·/g,'/').replace(/âˆ’/g,'-');
        const amount = expr ? Function('return '+expr)() : 0;
        const res = await fetch(
          `https://api.exchangerate.host/convert?from=USD&to=KRW&amount=${amount}`
        );
        if(!res.ok) throw new Error('HTTP '+res.status);
        const json = await res.json();
        if(typeof json.result!=='number') throw new Error('API í˜•ì‹ ì´ìƒ');
        document.getElementById('krwValue').innerText =
          Math.round(json.result).toLocaleString();
        document.getElementById('rateTime').innerText =
          'ì¡°íšŒ ì‹œê°„: '+new Date().toLocaleString();
      } catch(e) {
        alert('í™˜ìœ¨ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆì–´ìš”.\nì˜¤ë¥˜: '+e.message);
      }
    }
    document.querySelector('.keypad').addEventListener('click', e=>{
      if(e.target.tagName!=='BUTTON') return;
      const action = e.target.dataset.action, key = e.target.dataset.key;
      if(action==='clear'){ inputStr=''; updateDisplay(); return; }
      if(action==='back'){ inputStr=inputStr.slice(0,-1); updateDisplay(); return; }
      if(/^(divide|multiply|minus|plus)$/.test(action)){

    });
  })();
