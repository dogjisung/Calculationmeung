<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>환율 계산기</title>
  <style>
    body { background: #222; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 30px auto; background: #333; border-radius: 20px; box-shadow: 0 4px 16px #0008; padding: 24px 16px 16px 16px; }
    .currency-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px; }
    .currency-row img { width: 36px; height: 36px; border-radius: 50%; margin-right: 12px; }
    .currency-label { display: flex; align-items: center; font-size: 1.2em; }
    .currency-value { font-size: 2em; font-weight: bold; letter-spacing: 1px; }
    .input-row { display: flex; justify-content: space-between; margin-bottom: 16px; }
    .input-row input { width: 70%; font-size: 1.5em; padding: 8px; border-radius: 8px; border: none; outline: none; background: #444; color: #fff; text-align: right; }
    .input-row select { width: 28%; font-size: 1.1em; padding: 8px; border-radius: 8px; border: none; background: #444; color: #fff; }
    .rate-info { text-align: right; color: #aaa; font-size: 1em; margin-top: 12px; }
    .swap-btn { width: 100%; background: #ff9800; color: #fff; border: none; border-radius: 8px; font-size: 1.1em; padding: 10px 0; margin: 12px 0; cursor: pointer; transition: background 0.2s; }
    .swap-btn:hover { background: #ffa726; }
  </style>
</head>
<body>
  <div class="container">
    <div class="currency-row">
      <div class="currency-label">
        <img src="https://flagcdn.com/us.svg" alt="USD">
        USD
      </div>
      <div class="currency-value" id="usd-value">9,000</div>
    </div>
    <div class="currency-row">
      <div class="currency-label">
        <img src="https://flagcdn.com/kr.svg" alt="KRW">
        KRW
      </div>
      <div class="currency-value" id="krw-value">12,944,907</div>
    </div>
    <div class="input-row">
      <input type="number" id="input-amount" value="9000" min="0" step="any">
      <select id="input-currency">
        <option value="USD">USD</option>
        <option value="KRW">KRW</option>
      </select>
    </div>
    <button class="swap-btn" onclick="swapCurrency()">↑↓ 통화 전환</button>
    <div class="rate-info" id="rate-info">
      1 USD = 1,438 KRW
    </div>
  </div>
  <script>
    // 환율 설정
    let rate = 1438;
    let isUsdToKrw = true;

    const usdValue = document.getElementById('usd-value');
    const krwValue = document.getElementById('krw-value');
    const inputAmount = document.getElementById('input-amount');
    const inputCurrency = document.getElementById('input-currency');
    const rateInfo = document.getElementById('rate-info');

    function formatNumber(num) {
      return num.toLocaleString('en-US');
    }

    function updateValues() {
      let amount = parseFloat(inputAmount.value) || 0;
      if (inputCurrency.value === 'USD') {
        usdValue.textContent = formatNumber(amount);
        krwValue.textContent = formatNumber(Math.round(amount * rate));
        rateInfo.textContent = `1 USD = ${formatNumber(rate)} KRW`;
        isUsdToKrw = true;
      } else {
        krwValue.textContent = formatNumber(amount);
        usdValue.textContent = formatNumber((amount / rate).toFixed(2));
        rateInfo.textContent = `1 USD = ${formatNumber(rate)} KRW`;
        isUsdToKrw = false;
      }
    }

    function swapCurrency() {
      if (inputCurrency.value === 'USD') {
        inputCurrency.value = 'KRW';
        inputAmount.value = krwValue.textContent.replace(/,/g, '');
      } else {
        inputCurrency.value = 'USD';
        inputAmount.value = usdValue.textContent.replace(/,/g, '');
      }
      updateValues();
    }

    inputAmount.addEventListener('input', updateValues);
    inputCurrency.addEventListener('change', updateValues);

    // 초기값 세팅
    updateValues();
  </script>
</body>
</html>
