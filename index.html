<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>환율 계산기</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body { background: #111; color: #fff; font-family: 'Segoe UI', sans-serif; width: 100vw; height: 100vh; min-height: 100vh; min-width: 100vw; overflow: hidden; }
    .container {
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #111;
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    .currency-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90vw;
      max-width: 400px;
      margin-bottom: 12px;
    }
    .currency-label {
      display: flex;
      align-items: center;
      font-size: 1.1em;
    }
    .currency-label img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 8px;
      transition: 0.2s;
    }
    .calc-display {
      width: 90vw;
      max-width: 400px;
      font-size: 2em;
      background: #222;
      color: #fff;
      border: none;
      text-align: right;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      width: 90vw;
      max-width: 400px;
      margin-bottom: 10px;
    }
    .calc-btn {
      font-size: 1.2em;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .calc-btn:active { background: #555; }
    .op { background: #ff9800; color: #fff; }
    .op:active { background: #ffa726; }
    .swap-btn {
      width: 90vw;
      max-width: 400px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      padding: 10px 0;
      margin: 8px 0 0 0;
      cursor: pointer;
      transition: background 0.2s;
    }
    .swap-btn:hover { background: #2196f3; }
    .rate-info {
      width: 90vw;
      max-width: 400px;
      text-align: right;
      color: #aaa;
      font-size: 1em;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="currency-row">
      <div class="currency-label" id="from-currency-label">
        <img id="from-flag" src="https://flagcdn.com/us.svg" alt="USD">
        <span id="from-code">USD</span>
      </div>
      <div class="currency-label" id="to-currency-label">
        <img id="to-flag" src="https://flagcdn.com/kr.svg" alt="KRW">
        <span id="to-code">KRW</span>
      </div>
    </div>
    <input class="calc-display" id="calc-display" value="" readonly />
    <div class="calc-buttons">
      <button class="calc-btn" onclick="press('7')">7</button>
      <button class="calc-btn" onclick="press('8')">8</button>
      <button class="calc-btn" onclick="press('9')">9</button>
      <button class="calc-btn op" onclick="press('/')">÷</button>
      <button class="calc-btn" onclick="press('4')">4</button>
      <button class="calc-btn" onclick="press('5')">5</button>
      <button class="calc-btn" onclick="press('6')">6</button>
      <button class="calc-btn op" onclick="press('*')">×</button>
      <button class="calc-btn" onclick="press('1')">1</button>
      <button class="calc-btn" onclick="press('2')">2</button>
      <button class="calc-btn" onclick="press('3')">3</button>
      <button class="calc-btn op" onclick="press('-')">-</button>
      <button class="calc-btn" onclick="press('0')">0</button>
      <button class="calc-btn" onclick="press('.')">.</button>
      <button class="calc-btn" onclick="clearDisplay()">C</button>
      <button class="calc-btn op" onclick="press('+')">+</button>
      <button class="calc-btn" style="grid-column: span 4; background:#43a047;" onclick="calculate()">= 환율계산</button>
    </div>
    <button class="swap-btn" onclick="swapCurrency()">↑↓ 통화 전환</button>
    <div class="rate-info" id="rate-info">1 USD = 1,438 KRW</div>
  </div>
  <script>
    // 환율 정보
    let rate = 1438;
    let from = { code: 'USD', flag: 'https://flagcdn.com/us.svg', name: 'USD' };
    let to = { code: 'KRW', flag: 'https://flagcdn.com/kr.svg', name: 'KRW' };

    const display = document.getElementById('calc-display');
    const fromFlag = document.getElementById('from-flag');
    const toFlag = document.getElementById('to-flag');
    const fromCode = document.getElementById('from-code');
    const toCode = document.getElementById('to-code');
    const rateInfo = document.getElementById('rate-info');

    function press(val) {
      if (display.value.length > 20) return;
      display.value += val;
    }
    function clearDisplay() {
      display.value = '';
    }
    function calculate() {
      let expr = display.value.replace(/÷/g, '/').replace(/×/g, '*');
      let result = 0;
      try {
        result = eval(expr);
      } catch {
        display.value = 'Error';
        return;
      }
      if (from.code === 'USD' && to.code === 'KRW') {
        display.value = formatNumber(Math.round(result * rate));
      } else {
        display.value = formatNumber((result / rate).toFixed(2));
      }
    }
    function swapCurrency() {
      // Swap currency info
      [from, to] = [to, from];
      fromFlag.src = from.flag;
      toFlag.src = to.flag;
      fromCode.textContent = from.code;
      toCode.textContent = to.code;
      rateInfo.textContent = `1 ${from.code} = ${formatNumber(rate)} ${to.code}`;
      clearDisplay();
    }
    function formatNumber(num) {
      if (isNaN(num)) return 'Error';
      return Number(num).toLocaleString('en-US');
    }
  </script>
</body>
</html>
