<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>í™˜ìœ¨ê³„ì‚°ê¸°</title>
  <style id="theme-style"></style>
  <style>
    /* ê³µí†µ ë ˆì´ì•„ì›ƒ */
    html, body {
      margin:0; padding:0;
      width:100vw; height:100vh;
      font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      background:#fff; color:#000;
      overflow:hidden;
    }
    .container {

      width:100%; height:100%;
      padding:12px; box-sizing:border-box;
    }
    .top {
      display:flex; justify-content:flex-end;
    }
    .settings-btn {
      font-size:24px; background:none; border:none; cursor:pointer;
    }
    .rate-panel {
      display:flex; justify-content:space-between; align-items:center;
      font-size:20px; margin:8px 0;
    }
    .stamp {
      text-align:center; font-size:13px; color:gray; margin-top:2px;
    }
    .keypad {
      flex:1;
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:8px; margin-top:10px;
    }
    .keypad button {
      font-size:18px; padding:20px;
      border:none; border-radius:6px;
      background:#e0e0e0; cursor:pointer;
    }
    .red    { background:#f44336; color:#fff; }
    .yellow { background:#fbc02d; }
    .green  { background:#4caf50; color:#fff; grid-column:span 2; }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <button class="settings-btn" onclick="location.href='settings.html'">âš™ï¸</button>
    </div>
    <div class="rate-panel">
      <span id="flag1">ğŸ‡ºğŸ‡¸</span>
      <span id="code1">USD</span>
      <span id="value1">0</span>
    </div>
    <div class="rate-panel">
      <span id="flag2">ğŸ‡°ğŸ‡·</span>
      <span id="code2">KRW</span>
      <span id="value2">0</span>
    </div>
    <div class="stamp" id="rateTime">ì¡°íšŒ ì‹œê°„: --</div>
    <div class="stamp" id="unitRate">1 USD = -- KRW</div>

    <div class="keypad" id="keypad">
      <button class="red"     data-action="clear">C</button>
      <button                data-action="back">â†</button>
      <button                data-action="swap">ğŸ”„</button>
      <button class="yellow" data-action="divide">Ã·</button>
      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button class="yellow" data-action="multiply">Ã—</button>
      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button class="yellow" data-action="minus">âˆ’</button>
      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button class="yellow" data-action="plus">ï¼‹</button>
      <button data-key="0">0</button>
      <button data-action="decimal">.</button>
      <button class="green"  data-action="equal">ï¼</button>
    </div>
  </div>

  <script>
    // ìš”ì†Œ
    const flag1 = document.getElementById('flag1'),
          flag2 = document.getElementById('flag2'),
          code1 = document.getElementById('code1'),
          code2 = document.getElementById('code2'),
          val1  = document.getElementById('value1'),
          val2  = document.getElementById('value2'),
          rt    = document.getElementById('rateTime'),
          ur    = document.getElementById('unitRate'),
          kb    = document.getElementById('keypad');

    const FLAGS = {
      KRW:'ğŸ‡°ğŸ‡·', USD:'ğŸ‡ºğŸ‡¸', EUR:'ğŸ‡ªğŸ‡º', JPY:'ğŸ‡¯ğŸ‡µ',
      CNY:'ğŸ‡¨ğŸ‡³', VND:'ğŸ‡»ğŸ‡³', THB:'ğŸ‡¹ğŸ‡­', PHP:'ğŸ‡µğŸ‡­',
      RUB:'ğŸ‡·ğŸ‡º', HKD:'ğŸ‡­ğŸ‡°'
    };

    let inputStr = '';

    // í…Œë§ˆ ì ìš©
    function applyTheme(theme) {
      const s = document.getElementById('theme-style');
      if (theme==='dark') {
        s.innerHTML=`
          body{background:#111;color:#fff;}
          .keypad button{background:#333;color:#fff;}
          .red{background:#e53935!important;}
          .yellow{background:#fbc02d!important;}
          .green{background:#43a047!important;}
        `;
      } else if (theme==='pastel') {
        s.innerHTML=`
          body{background:#fce4ec;color:#000;}
          .keypad button{background:#f8bbd0;color:#000;}
        `;
      } else if (theme==='mono') {
        s.innerHTML=`
          body{background:#f4f4f4;color:#000;}
          .keypad button{background:#ccc;color:#000;}
        `;
      } else {
        s.innerHTML='';
      }
    }

    // ë¡œì»¬ ì„¤ì • ë¶ˆëŸ¬ì™€ì„œ í™”ë©´ êµ¬ì„±
    function applySettings(){
      const base   = localStorage.getItem('base')   || 'USD';
      const target = localStorage.getItem('target') || 'KRW';
      const theme  = localStorage.getItem('theme')  || '';
      code1.innerText = base;
      code2.innerText = target;
      flag1.innerText = FLAGS[base];
      flag2.innerText = FLAGS[target];
      applyTheme(theme);
      inputStr=''; val1.innerText='0'; val2.innerText='0';
      rt.innerText='ì¡°íšŒ ì‹œê°„: --';
      ur.innerText=`1 ${base} = -- ${target}`;
    }

    // ê³„ì‚°ê¸° ë””ìŠ¤í”Œë ˆì´ ì—…ë°ì´íŠ¸
    function updateDisplay(){
      val1.innerText = Number(inputStr||'0').toLocaleString();
    }

    // í™˜ìœ¨ ê°€ì ¸ì™€ì„œ ê³„ì‚°
    async function fetchRate(){
      const from=code1.innerText, to=code2.innerText;
      let rate;
      try {
        const res = await fetch(`https://api.frankfurter.app/latest?from=${from}&to=${to}`);
        const json = await res.json();
        rate = json.rates[to];
        if (!rate) throw '';
      } catch{
        alert('í™˜ìœ¨ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        return;
      }
      rt.innerText = 'ì¡°íšŒ ì‹œê°„: '+new Date().toLocaleString();
      ur.innerText = `1 ${from} = ${ (to==='KRW'?Math.round(rate):rate.toFixed(6)) } ${to}`;
      const amount = parseFloat( eval(inputStr.replace(/[ï¼‹Ã—Ã·âˆ’]/g,m=>({'ï¼‹':'+','Ã—':'*','Ã·':'/','âˆ’':'-'}[m])) ) ) || 0;
      val2.innerText = (amount*rate).toLocaleString(undefined,{
        maximumFractionDigits: to==='KRW'?0:6
      });
    }

    // ë²„íŠ¼ ì²˜ë¦¬
    kb.addEventListener('click',e=>{
      if(e.target.tagName!=='BUTTON')return;
      const a=e.target.dataset.action, k=e.target.dataset.key;
      if(a==='clear'){
        inputStr=''; val2.innerText='0';
        rt.innerText='ì¡°íšŒ ì‹œê°„: --';
        ur.innerText=`1 ${code1.innerText} = -- ${code2.innerText}`;
      }
      else if(a==='back') inputStr=inputStr.slice(0,-1);
      else if(a==='swap'){
        [code1.innerText,code2.innerText]=[code2.innerText,code1.innerText];
        [flag1.innerText,flag2.innerText]=[flag2.innerText,flag1.innerText];
        applySettings();
      }
      else if(a==='equal') fetchRate();
      else if(a) inputStr+=e.target.textContent;
      else if(k) inputStr+=k;
      updateDisplay();
    });

    // storage ì´ë²¤íŠ¸ë¡œ í…Œë§ˆ ë³€ê²½Â·í†µí™” ë³€ê²½ ê°ì§€
    window.addEventListener('storage', e=>{
      if(['base','target','theme'].includes(e.key)) applySettings();
    });

    // ìµœì´ˆ ë¡œë“œì‹œ ì„¤ì • ë°˜ì˜
    window.addEventListener('load',applySettings);
    window.addEventListener('pageshow',applySettings);
  </script>
</body>
</html>
