<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>환율계산</title>
  <style id="theme-style"></style>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      color: #000;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px 0;
    }

    .settings-btn {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .rate-panel {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 16px;
    }

    .stamp {
      text-align: center;
      font-size: 14px;
      color: gray;
      margin-top: 2px;
    }

    .amount {
      font-size: 24px;
      font-weight: bold;
    }

    .keypad {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 6px;
      padding: 10px;
      box-sizing: border-box;
    }

    .keypad button {
      font-size: 6vw;
      border: none;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      cursor: pointer;
      background: #e0e0e0;
    }

    .keypad button[data-action="clear"] { background: #f44336; color: #fff; }
    .keypad button[data-action="equal"] {
      background: #4caf50; color: #fff; grid-column: span 2;
    }
    .keypad button[data-action="plus"],
    .keypad button[data-action="minus"],
    .keypad button[data-action="multiply"],
    .keypad button[data-action="divide"] {
      background: #fbc02d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <div style="font-size: 20px; font-weight: bold;">환율계산</div>
      <button class="settings-btn" onclick="location.href='settings.html'">⚙️</button>
    </div>

    <div class="rate-panel">
      <div><span id="flag1">🇺🇸</span> <span id="code1">USD</span></div>
      <div class="amount" id="value1">0</div>
    </div>
    <div class="rate-panel">
      <div><span id="flag2">🇰🇷</span> <span id="code2">KRW</span></div>
      <div class="amount" id="value2">0</div>
    </div>
    <div class="stamp" id="rateTime">조회 시간: --</div>
    <div class="stamp" id="unitRate">1 USD = -- KRW</div>

    <div class="keypad" id="keypad">
      <button data-action="clear">C</button>
      <button data-action="back">←</button>
      <button data-action="swap">🔄</button>
      <button data-action="divide">÷</button>
      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button data-action="multiply">×</button>
      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-action="minus">−</button>
      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-action="plus">＋</button>
      <button data-key="0">0</button>
      <button data-action="decimal">.</button>
      <button data-action="equal">＝</button>
    </div>
  </div>

  <script>
    const f1 = document.getElementById('flag1'),
          f2 = document.getElementById('flag2'),
          c1 = document.getElementById('code1'),
          c2 = document.getElementById('code2'),
          v1 = document.getElementById('value1'),
          v2 = document.getElementById('value2'),
          rt = document.getElementById('rateTime'),
          ur = document.getElementById('unitRate'),
          kb = document.getElementById('keypad');

    const FLAGS = {
      KRW:'🇰🇷', USD:'🇺🇸', EUR:'🇪🇺', JPY:'🇯🇵',
      CNY:'🇨🇳', VND:'🇻🇳', THB:'🇹🇭', PHP:'🇵🇭',
      RUB:'🇷🇺', HKD:'🇭🇰'
    };

    let inputStr = '';

    function updateDisplay() {
      v1.innerText = Number(inputStr || '0').toLocaleString();
    }

    async function fetchRate() {
      const from = c1.innerText, to = c2.innerText;
      const customRate = localStorage.getItem('customRate');
      let rate = null;

      try {
        if (customRate && from === 'USD' && to === 'KRW') {
          rate = parseFloat(customRate);
        } else {
          const res = await fetch(`https://api.frankfurter.app/latest?from=${from}&to=${to}`);
          const json = await res.json();
          rate = json.rates[to];
        }

        if (!rate) throw new Error("환율 없음");

        rt.innerText = '조회 시간: ' + new Date().toLocaleString();
        ur.innerText = `1 ${from} = ${
          to === 'KRW' ? Math.round(rate).toLocaleString() : rate.toFixed(6)
        } ${to}`;

        const amount = parseFloat(eval(inputStr.replace(/[＋×÷−]/g, m => ({'＋':'+','×':'*','÷':'/','−':'-'}[m])))) || 0;
        v2.innerText = (amount * rate).toLocaleString(undefined, {
          maximumFractionDigits: to === 'KRW' ? 0 : 6
        });
      } catch (e) {
        alert('환율 불러오기 실패: ' + e.message);
      }
    }

    kb.addEventListener('click', e => {
      if (e.target.tagName !== 'BUTTON') return;
      const a = e.target.dataset.action;
      const k = e.target.dataset.key;

      if (a === 'clear') {
        inputStr = ''; v2.innerText = '0';
        rt.innerText = '조회 시간: --';
        ur.innerText = `1 ${c1.innerText} = -- ${c2.innerText}`;
      }
      else if (a === 'back') inputStr = inputStr.slice(0, -1);
      else if (a === 'swap') {
        [c1.innerText, c2.innerText] = [c2.innerText, c1.innerText];
        [f1.innerText, f2.innerText] = [f2.innerText, f1.innerText];
        inputStr = '';
        updateDisplay(); fetchRate();
      }
      else if (a === 'equal') fetchRate();
      else if (a) inputStr += e.target.textContent;
      else if (k) inputStr += k;

      updateDisplay();
    });

    function applySettings() {
      const base = localStorage.getItem('base') || 'USD';
      const target = localStorage.getItem('target') || 'KRW';
      const theme = localStorage.getItem('theme') || '';
      c1.innerText = base;
      c2.innerText = target;
      f1.innerText = FLAGS[base] || '';
      f2.innerText = FLAGS[target] || '';
      updateDisplay();
      fetchRate();
    }

    window.addEventListener('pageshow', applySettings);
    window.addEventListener('load', applySettings);
  </script>
</body>
</html>
