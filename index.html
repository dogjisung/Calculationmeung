<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÌôòÏú®Í≥ÑÏÇ∞</title>
  <style id="theme-style"></style>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      background: #fff;
      display: flex; flex-direction: column;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 480px;
      margin: 0 auto;
    }
    .top {
      padding: 10px 16px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .settings-btn {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .panel {
      display: flex;
      align-items: center;
      padding: 6px 16px;
      font-size: 18px;
    }
    .flag {
      font-size: 24px;
      margin-right: 8px;
    }
    .code {
      font-weight: 600;
      flex: 1;
    }
    .amount {
      font-size: 22px;
      font-weight: bold;
    }
    .stamp {
      text-align: center;
      font-size: 14px;
      color: gray;
    }
    .keypad {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 2px;
      padding: 4px;
      box-sizing: border-box;
    }
    .keypad button {
      font-size: 20px;
      border: none;
      border-radius: 0;
      background: #e0e0e0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .keypad button[data-action="clear"]    { background: #f44336; color: white; }
    .keypad button[data-action="swap"],
    .keypad button[data-action="back"],
    .keypad button[data-action="decimal"]  { background: #bdbdbd; }
    .keypad button[data-action="divide"],
    .keypad button[data-action="multiply"],
    .keypad button[data-action="minus"],
    .keypad button[data-action="plus"]     { background: #fbc02d; }
    .keypad button[data-action="equal"]    {
      background: #4caf50;
      color: white;
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <div style="font-size: 20px; font-weight: bold;">ÌôòÏú®Í≥ÑÏÇ∞</div>
      <button class="settings-btn" onclick="location.href='settings.html'">‚öôÔ∏è</button>
    </div>
    <div class="panel">
      <span id="flag1" class="flag">üá∫üá∏</span>
      <span id="code1" class="code">USD</span>
      <span id="value1" class="amount">0</span>
    </div>
    <div class="panel">
      <span id="flag2" class="flag">üá∞üá∑</span>
      <span id="code2" class="code">KRW</span>
      <span id="value2" class="amount">0</span>
    </div>
    <div class="stamp" id="rateTime">Ï°∞Ìöå ÏãúÍ∞Ñ: --</div>
    <div class="stamp" id="unitRate">1 USD = -- KRW</div>

    <div class="keypad" id="keypad">
      <button data-action="clear">C</button>
      <button data-action="back">‚Üê</button>
      <button data-action="swap">üîÑ</button>
      <button data-action="divide">√∑</button>
      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button data-action="multiply">√ó</button>
      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-action="minus">‚àí</button>
      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-action="plus">Ôºã</button>
      <button data-key="0">0</button>
      <button data-action="decimal">.</button>
      <button data-action="equal">Ôºù</button>
    </div>
  </div>

  <script>
    const FLAGS = {
      USD:'üá∫üá∏', KRW:'üá∞üá∑', EUR:'üá™üá∫', JPY:'üáØüáµ',
      CNY:'üá®üá≥', VND:'üáªüá≥', THB:'üáπüá≠', PHP:'üáµüá≠',
      RUB:'üá∑üá∫', HKD:'üá≠üá∞'
    };

    const f1 = document.getElementById('flag1'),
          f2 = document.getElementById('flag2'),
          c1 = document.getElementById('code1'),
          c2 = document.getElementById('code2'),
          v1 = document.getElementById('value1'),
          v2 = document.getElementById('value2'),
          rt = document.getElementById('rateTime'),
          ur = document.getElementById('unitRate'),
          kb = document.getElementById('keypad');

    let inputStr = '';

    function applyTheme(theme) {
      const style = document.getElementById('theme-style');
      if (theme === 'dark') {
        style.innerHTML = `
          body { background: #111; color: white; }
          .keypad button { background: #333; color: white; }
        `;
      } else if (theme === 'pastel') {
        style.innerHTML = `
          body { background: #fff0f5; }
          .keypad button { background: #ffd6e0; }
        `;
      } else if (theme === 'mono') {
        style.innerHTML = `
          body { background: #eee; color: #111; }
          .keypad button { background: #ccc; color: black; }
        `;
      } else {
        style.innerHTML = ``;
      }
    }

    function updateDisplay() {
      v1.innerText = Number(inputStr || '0').toLocaleString();
    }

    async function fetchRate() {
      const from = c1.innerText, to = c2.innerText;
      const custom = localStorage.getItem('customRate');
      let rate;

      try {
        if (custom && from === 'USD' && to === 'KRW') {
          rate = parseFloat(custom);
        } else {
          const res = await fetch(`https://api.frankfurter.app/latest?from=${from}&to=${to}`);
          const json = await res.json();
          rate = json.rates[to];
        }

        rt.innerText = 'Ï°∞Ìöå ÏãúÍ∞Ñ: ' + new Date().toLocaleString();
        ur.innerText = `1 ${from} = ${
          to === 'KRW' ? Math.round(rate).toLocaleString() : rate.toFixed(6)
        } ${to}`;

        const amount = parseFloat(eval(inputStr.replace(/[Ôºã√ó√∑‚àí]/g, m => ({'Ôºã':'+','√ó':'*','√∑':'/','‚àí':'-'}[m])))) || 0;
        v2.innerText = (amount * rate).toLocaleString(undefined, {
          maximumFractionDigits: to === 'KRW' ? 0 : 6
        });
      } catch (e) {
        alert('ÌôòÏú® Ïò§Î•ò: ' + e.message);
      }
    }

    kb.addEventListener('click', e => {
      if (e.target.tagName !== 'BUTTON') return;
      const a = e.target.dataset.action, k = e.target.dataset.key;

      if (a === 'clear') {
        inputStr = ''; v2.innerText = '0';
        rt.innerText = 'Ï°∞Ìöå ÏãúÍ∞Ñ: --';
        ur.innerText = `1 ${c1.innerText} = -- ${c2.innerText}`;
      } else if (a === 'back') {
        inputStr = inputStr.slice(0, -1);
      } else if (a === 'swap') {
        [c1.innerText, c2.innerText] = [c2.innerText, c1.innerText];
        [f1.innerText, f2.innerText] = [f2.innerText, f1.innerText];
        inputStr = '';
        updateDisplay(); fetchRate();
      } else if (a === 'equal') {
        fetchRate();
      } else if (a) {
        inputStr += e.target.textContent;
      } else if (k) {
        inputStr += k;
      }

      updateDisplay();
    });

    function applySettings() {
      const base = localStorage.getItem('base') || 'USD';
      const target = localStorage.getItem('target') || 'KRW';
      const theme = localStorage.getItem('theme') || '';
      c1.innerText = base;
      c2.innerText = target;
      f1.innerText = FLAGS[base] || '';
      f2.innerText = FLAGS[target] || '';
      applyTheme(theme);
      updateDisplay();
      fetchRate();
    }

    window.addEventListener('pageshow', applySettings);
    window.addEventListener('load', applySettings);
  </script>
</body>
</html>
