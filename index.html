<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>환율계산</title>
  <style>
    html, body {
      margin:0; padding:0;
      width:100vw; height:100vh;
      overflow:hidden;
      font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
    }
    body.light { background:#fff; color:#000; }
    body.dark  { background:#222; color:#ddd; }
    body.pink  { background:#ffe4e1; color:#333; }
    body.mint  { background:#e0f7fa; color:#004d40; }

    .container {
      position:relative;
      width:100%; height:100%;
      max-width:360px; margin:0 auto;
      display:flex; flex-direction:column;
      box-sizing:border-box;
    }
    .top {
      position:relative;
      padding:16px 8px 0;
      border-bottom:1px solid #ddd;
      flex:1;
    }
    .settings-btn {
      position:absolute;
      top:16px; right:12px;
      width:28px; height:28px;
      background:none; border:none; cursor:pointer;
      font-size:24px; z-index:10;
    }
    .rate-panel {
      display:flex; align-items:center;
      padding:12px 0; border-top:1px solid #eee;
    }
    .rate-panel:first-of-type { border-top:none; }
    .flag   { font-size:32px; margin-right:12px; }
    .code   { flex:1; font-size:20px; }
    .amount { font-size:24px; font-weight:700; }
    .stamp {
      text-align:center; font-size:14px;
      margin:4px 0; color:inherit;
    }

    .keypad {
      position:relative; z-index:1;
      flex:4;
      display:grid;
      grid-template-columns:repeat(4,1fr);
      grid-template-rows:repeat(5,1fr);
      gap:8px; padding:12px;
      box-sizing:border-box;
    }
    .keypad button {
      font-size:20px; border:none; border-radius:8px;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; background:#e0e0e0; color:inherit;
    }
    .keypad button[data-action="clear"]    { background:#f44336; color:#fff; }
    .keypad button[data-action="back"],
    .keypad button[data-action="decimal"],
    .keypad button[data-action="swap"]     { background:#ccc; }
    .keypad button[data-action="divide"],
    .keypad button[data-action="multiply"],
    .keypad button[data-action="minus"],
    .keypad button[data-action="plus"]     { background:#fbc02d; }
    .keypad button[data-action="equal"] {
      background:#4caf50; color:#fff;
      grid-column:span 2; font-size:22px;
    }
    /* 다크/핑크/민트 테마용 버튼 보정 omitted for brevity */
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <button class="settings-btn" title="설정">⚙️</button>

      <div class="rate-panel">
        <span id="flag1" class="flag">🇺🇸</span>
        <span id="code1" class="code">USD</span>
        <span id="value1" class="amount">0</span>
      </div>
      <div class="rate-panel">
        <span id="flag2" class="flag">🇰🇷</span>
        <span id="code2" class="code">KRW</span>
        <span id="value2" class="amount">0</span>
      </div>
      <div id="rateTime" class="stamp">조회 시간: --</div>
      <div id="unitRate" class="stamp">1 USD = -- KRW</div>
    </div>

    <div class="keypad" id="keypad">
      <button data-action="clear">C</button>
      <button data-action="back">←</button>
      <button data-action="swap">🔄</button>
      <button data-action="divide">÷</button>
      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button data-action="multiply">×</button>
      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-action="minus">−</button>
      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-action="plus">＋</button>
      <button data-key="0">0</button>
      <button data-action="decimal">.</button>
      <button data-action="equal">＝</button>
    </div>
  </div>

  <script>
  (function(){
    const f1 = $('#flag1'), f2 = $('#flag2'),
          c1 = $('#code1'), c2 = $('#code2'),
          v1 = $('#value1'), v2 = $('#value2'),
          rt = $('#rateTime'), ur = $('#unitRate'),
          kb = $('#keypad'), sb = $('.settings-btn');

    // 1) 초기 테마 적용
    let theme = localStorage.getItem('theme')||'light';
    document.body.classList.add(theme);

    // 2) storage 이벤트로 즉시 반영
    window.addEventListener('storage', e=>{
      if(e.key==='theme'){
        document.body.className = ''; // 제거
        document.body.classList.add(e.newValue);
      }
    });

    let inputStr = '';
    const updateDisplay = ()=>{
      // v1도 콤마 찍어 줌
      let num = Number(inputStr)||0;
      v1.text(num.toLocaleString());
    };

    async function fetchAndConvert(){
      const expr = inputStr
        .replace(/×/g,'*').replace(/÷/g,'/')
        .replace(/−/g,'-').replace(/＋/g,'+');
      let amt=0;
      try{ amt=Function('"use strict";return('+expr+')')(); }
      catch{ amt=0; }
      if(isNaN(amt)) amt=0;

      const from=c1.text(), to=c2.text();
      try {
        const res = await fetch(
          `https://api.frankfurter.app/latest?from=${from}&to=${to}`
        );
        const js = await res.json();
        const rate = js.rates[to];
        rt.text('조회 시간: '+new Date().toLocaleString());
        ur.text(`1 ${from} = ${to==='KRW'
          ?Math.round(rate).toLocaleString()
          :rate.toFixed(6)
        } ${to}`);

        const result = amt*rate;
        v2.text(result.toLocaleString(undefined,{
          maximumFractionDigits: to==='KRW'?0:6
        }));
      } catch(e){
        alert('환율 가져오기 실패: '+e.message);
      }
    }

    function swapPanels(){
      [f1.text(),f2.text()] = [f2.text(),f1.text()];
      [c1.text(),c2.text()] = [c2.text(),c1.text()];
      [v1.text(),v2.text()] = [v2.text(),v1.text()];
      inputStr=''; updateDisplay();
      rt.text('조회 시간: --');
      ur.text(`1 ${c1.text()} = -- ${c2.text()}`);
      fetchAndConvert();
    }

    kb.on('click','button',e=>{
      const btn=$(e.currentTarget), a=btn.data('action'), k=btn.data('key');
      if(a==='clear'){
        inputStr=''; updateDisplay();
        v2.text('0');
        rt.text('조회 시간: --');
        ur.text(`1 ${c1.text()} = -- ${c2.text()}`);
      }
      else if(a==='back'){
        inputStr=inputStr.slice(0,-1); updateDisplay();
      }
      else if(['divide','multiply','minus','plus'].includes(a)){
        inputStr+=btn.text(); updateDisplay();
      }
      else if(a==='decimal'){
        if(!inputStr.includes('.')) inputStr+='.';
        updateDisplay();
      }
      else if(a==='swap'){
        swapPanels();
      }
      else if(a==='equal'){
        // 수식 먼저 풀고
        try {
          let val=Function('"use strict";return('+inputStr.replace(/×/g,'*').replace(/÷/g,'/').replace(/−/g,'-').replace(/＋/g,'+')+')')();
          inputStr = String(val);
        } catch{
          inputStr='0';
        }
        updateDisplay();
        fetchAndConvert();
      }
      else if(k){
        inputStr+=k; updateDisplay();
      }
    });

    // 설정은 새 창으로 띄워야 storage 이벤트가 살아있습니다.
    sb.on('click', ()=> window.open('settings.html','_blank'));

    updateDisplay();
    fetchAndConvert();
  })();
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
