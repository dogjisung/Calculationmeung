<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비트겟 페이백 계산기</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input { width: 100px; margin: 5px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>비트겟 페이백 계산기</h1>
  <div>
    <label for="leverage">레버리지 (배율): </label>
    <input type="number" id="leverage" value="1" min="1" step="1">
  </div>
  <div>
    <label for="tradingAmount">거래금액 (USDT): </label>
    <input type="number" id="tradingAmount" value="100" min="0" step="any">
  </div>
  <button onclick="calculatePayback()">계산하기</button>
  <h2>예상 페이백 금액: <span id="result">0</span> USDT</h2>

  <script>
    function calculatePayback() {
      // 사용자 입력 값 가져오기
      var leverage = parseFloat(document.getElementById('leverage').value);
      var tradingAmount = parseFloat(document.getElementById('tradingAmount').value);

      // 설정 변수: 거래 시 적용 수수료율 (예: 0.06% = 0.0006)
      var feeRate = 0.0006;
      // 페이백율 54%
      var paybackPercentage = 0.54;
      
      // 포지션 총 규모 계산 (레버리지 효과 적용)
      var positionNotional = tradingAmount * leverage;
      // 발생하는 수수료 계산
      var feeAmount = positionNotional * feeRate;
      // 페이백 금액 계산 (수수료의 54%)
      var paybackAmount = feeAmount * paybackPercentage;

      // 결과값 업데이트 (소수점 네 자리까지 표시)
      document.getElementById('result').innerText = paybackAmount.toFixed(4);
    }
  </script>
</body>
</html>
