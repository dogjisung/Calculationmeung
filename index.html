<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>í™˜ìœ¨ê³„ì‚°ë©ğŸ¶</title>
  <style>
    /* í˜ì´ì§€ ì „ì²´ë¥¼ 100% ë†’ì´/ë„ˆë¹„ë¡œ ì¡ê³  ìŠ¤í¬ë¡¤ ê¸ˆì§€ */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000; /* ê²€ì€ ë°°ê²½ */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
    }
    /* ê³„ì‚°ê¸° ê»ë°ê¸° */
    .container {
      width: 100%;
      max-width: 400px;
      background: #202124;
      border-radius: 0;
      box-shadow: none;
      color: #fff;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }
    /* ê²°ê³¼ íŒ¨ë„ */
    .rates {
      display: flex;
      flex-direction: column;
    }
    .rate-panel {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      border-bottom: 1px solid #3c4043;
      font-size: 20px;
    }
    .rate-panel button {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }
    /* í‚¤íŒ¨ë“œ */
    .keypad {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 1px;
      background: #3c4043;
    }
    .keypad button {
      padding: 24px 0;
      font-size: 20px;
      border: none;
      background: #5f6368;
      color: #fff;
      cursor: pointer;
    }
    .keypad button[data-action="clear"] { background: #d93025; }
    .keypad button[data-action="back"],
    .keypad button[data-action="decimal"],
    .keypad button[data-action="swap"] { background: #5f6368; }
    .keypad button[data-action="divide"],
    .keypad button[data-action="multiply"],
    .keypad button[data-action="minus"],
    .keypad button[data-action="plus"] { background: #fbbc04; color:#000; }
    .keypad button[data-action="equal"] {
      background: #188038;
      grid-column: span 2;
    }
    /* ì†Œìˆ˜ì (.)ì„ + ì•„ë˜ë¡œ */
    button[data-action="decimal"] { grid-column: 4; grid-row: 5; }
    /* 0 ìë¦¬ ë„“íˆê¸°, = ì•„ë˜ë¡œ */
    button[data-key="0"] { grid-column: 1 / span 2; }
    button[data-action="equal"] { grid-row: 5; }
  </style>
</head>
<body>
  <div class="container">
    <div class="rates">
      <div class="rate-panel">
        <span id="fromCode">USD</span>
        <span id="fromVal">0</span>
        <button data-action="swap">ğŸ”„</button>
      </div>
      <div class="rate-panel">
        <span id="toCode">KRW</span>
        <span id="toVal">0</span>
      </div>
    </div>
    <div class="keypad" id="pad">
      <button data-action="clear">C</button>
      <button data-action="back">â†</button>
      <button data-action="swap">â‡…</button>
      <button data-action="divide">Ã·</button>

      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button data-action="multiply">Ã—</button>

      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-action="minus">âˆ’</button>

      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-action="plus">ï¼‹</button>

      <button data-key="0">0</button>
      <button data-action="equal">ï¼</button>
      <button data-action="decimal">.</button>
    </div>
  </div>

  <script>
  (function(){
    const fromCode = document.getElementById('fromCode'),
          toCode   = document.getElementById('toCode'),
          fromVal  = document.getElementById('fromVal'),
          toVal    = document.getElementById('toVal'),
          pad      = document.getElementById('pad');

    let expr = '';

    function render() {
      fromVal.innerText = expr || '0';
    }

    async function convert() {
      const amt = parseFloat(expr)||0;
      try {
        const res  = await fetch(`https://api.exchangerate-api.com/v4/latest/${fromCode.innerText}`);
        if (!res.ok) throw new Error(res.status);
        const json = await res.json();
        const rate = json.rates[toCode.innerText];
        if (typeof rate!=='number') throw new Error('í™˜ìœ¨ ë°ì´í„° ì´ìƒ');
        toVal.innerText = Math.round(amt * rate).toLocaleString();
      } catch(e) {
        alert('í™˜ìœ¨ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆì–´ìš”.\nì˜¤ë¥˜: '+e.message);
      }
    }

    function swapPanels() {
      [fromCode.innerText, toCode.innerText] = [toCode.innerText, fromCode.innerText];
      [fromVal.innerText, toVal.innerText]   = [toVal.innerText, fromVal.innerText];
      expr = '';
      render();
    }

    pad.addEventListener('click', e=>{
      if (e.target.tagName!=='BUTTON') return;
      const act = e.target.dataset.action,
            key = e.target.dataset.key;
      if (act==='clear') {
        expr=''; toVal.innerText='0'; render();
      }
      else if (act==='back') {
        expr=expr.slice(0,-1); render();
      }
      else if (act==='decimal') {
        if (!expr.includes('.')) expr+='.'; render();
      }
      else if (['divide','multiply','minus','plus'].includes(act)) {
        expr+=e.target.textContent; render();
      }
      else if (act==='equal') {
        convert();
      }
      else if (act==='swap') {
        swapPanels();
      }
      else if (key) {
        expr+=key; render();
      }
    });
    render();
  })();
  </script>
</body>
</html>
