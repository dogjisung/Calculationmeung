<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>í™˜ìœ¨ê³„ì‚°ë©ğŸ¶</title>
  <style>
    /* === ë² ì´ìŠ¤ ë ˆì´ì•„ì›ƒ === */
    body {
      margin: 0;
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 20px;
      width: 100%;
      max-width: 360px;
    }
    h1 {
      text-align: center;
      margin: 0 0 16px;
      font-size: 24px;
    }
    .rate-panel {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fafafa;
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 12px;
      position: relative;
    }
    .rate-panel .left {
      display: flex;
      align-items: center;
    }
    .rate-panel .flag {
      font-size: 28px;
      margin-right: 8px;
    }
    .rate-panel .code {
      font-size: 16px;
      color: #555;
    }
    .rate-panel .right {
      display: flex;
      align-items: center;
    }
    .rate-panel .amount {
      font-size: 20px;
      font-weight: bold;
      color: #222;
      min-width: 60px;
      text-align: right;
    }
    /* ìŠ¤ì™‘ ë²„íŠ¼ */
    #swapBtn {
      background: none;
      border: none;
      font-size: 20px;
      margin-left: 8px;
      cursor: pointer;
    }
    .stamp {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-bottom: 12px;
    }

    /* === í‚¤íŒ¨ë“œ === */
    .keypad {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 8px;
    }
    .keypad button {
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #e0e0e0;
    }
    .keypad button[data-action="clear"] {
      background: #e74c3c; color: white;
    }
    .keypad button[data-action="back"] {
      background: #ddd;
    }
    .keypad button[data-action="swap"] {
      background: #bbb;
    }
    .keypad button[data-action="divide"],
    .keypad button[data-action="multiply"],
    .keypad button[data-action="minus"],
    .keypad button[data-action="plus"] {
      background: #f1c40f; color: white;
    }
    .keypad button[data-action="equal"] {
      background: #2ecc71; color: white;
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>í™˜ìœ¨ê³„ì‚°ë©ğŸ¶</h1>

    <div class="rate-panel" id="panel1">
      <div class="left">
        <span class="flag" id="flag1">ğŸ‡ºğŸ‡¸</span>
        <span class="code" id="code1">USD</span>
      </div>
      <div class="right">
        <span id="value1" class="amount">0</span>
        <button id="swapBtn" title="ìŠ¤ì™‘">ğŸ”„</button>
      </div>
    </div>

    <div class="rate-panel" id="panel2">
      <div class="left">
        <span class="flag" id="flag2">ğŸ‡°ğŸ‡·</span>
        <span class="code" id="code2">KRW</span>
      </div>
      <div class="right">
        <span id="value2" class="amount">0</span>
      </div>
    </div>

    <div id="rateTime" class="stamp">ì¡°íšŒ ì‹œê°„: --</div>

    <div class="keypad">
      <button data-action="clear">C</button>
      <button data-action="back">â†</button>
      <button data-action="swap">ğŸ”„</button>
      <button data-action="divide">Ã·</button>

      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button data-action="multiply">Ã—</button>

      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-action="minus">âˆ’</button>

      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-action="plus">ï¼‹</button>

      <button data-key="0">0</button>
      <button data-action="decimal">.</button>
      <button data-action="equal">ï¼</button>
    </div>
  </div>

  <script>
  (function(){
    // DOM ì°¸ì¡°
    const flag1    = document.getElementById('flag1'),
          flag2    = document.getElementById('flag2'),
          code1    = document.getElementById('code1'),
          code2    = document.getElementById('code2'),
          value1   = document.getElementById('value1'),
          value2   = document.getElementById('value2'),
          rateTime = document.getElementById('rateTime'),
          swapTop  = document.getElementById('swapBtn'),
          keypad   = document.querySelector('.keypad');

    let inputStr = '';

    function updateDisplay() {
      value1.innerText = inputStr || '0';
    }

    async function fetchAndConvert() {
      // ê³„ì‚° ê°€ëŠ¥í•œ ìˆ«ìë¡œ ë³€í™˜(eval ëŒ€ì‹  ì•ˆì „í•˜ê²Œ ì²˜ë¦¬)
      let amt = 0;
      try {
        amt = parseFloat( Function('"use strict";return('+inputStr+')')() ) || 0;
      } catch {
        amt = 0;
      }

      // í˜„ì¬ ìœ„/ì•„ë˜ í†µí™” ì½”ë“œ
      const fromCur = code1.innerText;
      const toCur   = code2.innerText;

      try {
        // exchangerate.host ë¡œ ë°”ë¡œ í˜¸ì¶œ
        const res  = await fetch(
          `https://api.exchangerate.host/latest?base=${fromCur}&symbols=${toCur}`
        );
        if (!res.ok) throw new Error(res.status);

        const json = await res.json();
        const rate = json.rates?.[toCur];
        if (typeof rate !== 'number') throw new Error('í™˜ìœ¨ ë°ì´í„° ì´ìƒ');

        // í™˜ì‚° & ì¶œë ¥
        const converted = Math.round(amt * rate);
        value2.innerText     = converted.toLocaleString();
        rateTime.innerText   = 'ì¡°íšŒ ì‹œê°„: ' + new Date(json.date).toLocaleString();

      } catch (e) {
        alert('í™˜ìœ¨ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆì–´ìš”.\nì˜¤ë¥˜: ' + e.message);
      }
    }

    // ìŠ¤ì™‘ (ìœ„/ì•„ë˜ panel êµì²´)
    function swapPanels() {
      // DOM ìƒ í…ìŠ¤íŠ¸/ì´ëª¨ì§€ë§Œ ë°”ê¿”ì¹˜ê¸°
      [flag1.innerText, flag2.innerText] = [flag2.innerText, flag1.innerText];
      [code1.innerText, code2.innerText]   = [code2.innerText, code1.innerText];
      [value1.innerText, value2.innerText] = [value2.innerText, value1.innerText];
      inputStr = ''; updateDisplay();
      rateTime.innerText = 'ì¡°íšŒ ì‹œê°„: --';
    }

    // í‚¤íŒ¨ë“œ í´ë¦­
    keypad.addEventListener('click', e => {
      if (e.target.tagName !== 'BUTTON') return;
      const action = e.target.dataset.action;
      const key    = e.target.dataset.key;

      if (action === 'clear') {
        inputStr = ''; updateDisplay();
        value2.innerText = '0';
        rateTime.innerText = 'ì¡°íšŒ ì‹œê°„: --';
        return;
      }
      if (action === 'back') {
        inputStr = inputStr.slice(0, -1);
        updateDisplay();
        return;
      }
      if (action === 'swap') {
        swapPanels();
        return;
      }
      if (/^(divide|multiply|minus|plus)$/.test(action)) {
        // ì—°ì‚°ì ë²„íŠ¼
        const sym = e.target.textContent;
        inputStr += sym;
        updateDisplay();
        return;
      }
      if (action === 'decimal') {
        if (!inputStr.includes('.')) inputStr += '.';
        updateDisplay();
        return;
      }
      if (action === 'equal') {
        fetchAndConvert();
        return;
      }
      if (key) {
        inputStr += key;
        updateDisplay();
      }
    });

    // ìƒë‹¨ ìš°ì¸¡ swap ì•„ì´ì½˜ë„ ë™ì¼ ì²˜ë¦¬
    swapTop.addEventListener('click', swapPanels);

  })();
  </script>
</body>
</html>
