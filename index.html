<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=deviceâ€width, initialâ€scale=1"/>
  <title>í™˜ìœ¨ê³„ì‚°</title>
  <style>
    /* ---------------------------------------------------
       ë ˆì´ì•„ì›ƒ
    --------------------------------------------------- */
    html, body {
      margin:0; padding:0;
      width:100vw; height:100vh;
      overflow:hidden;
      font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
    }
    .container {
      position:relative;
      width:100%; height:100%;
      max-width:360px; margin:0 auto;
      display:flex; flex-direction:column;
    }
    .top {
      position:relative;
      padding:16px 8px 0;
      border-bottom:1px solid #ddd;
      flex:1;
      box-sizing:border-box;
    }
    .settings-btn {
      position:absolute;
      top:16px; right:12px;
      width:28px; height:28px;
      background:none; border:none; cursor:pointer;
      font-size:24px;
    }
    .rate-panel {
      display:flex; align-items:center;
      padding:12px 0; border-top:1px solid #eee;
    }
    .rate-panel:first-of-type { border-top:none; }
    .flag   { font-size:32px; margin-right:12px; }
    .code   { flex:1; font-size:20px; }
    .amount { font-size:24px; font-weight:700; }
    .stamp {
      text-align:center; font-size:14px;
      margin:4px 0;
    }
    .keypad {
      flex:4;
      display:grid;
      grid-template-columns:repeat(4,1fr);
      grid-template-rows:repeat(5,1fr);
      gap:8px; padding:12px;
      box-sizing:border-box;
    }
    .keypad button {
      font-size:20px; border:none; border-radius:8px;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; background:#e0e0e0; color:#000;
    }
    .keypad button[data-action="clear"]    { background:#f44336; color:#fff; }
    .keypad button[data-action="back"],
    .keypad button[data-action="decimal"],
    .keypad button[data-action="swap"]     { background:#ccc; }
    .keypad button[data-action="divide"],
    .keypad button[data-action="multiply"],
    .keypad button[data-action="minus"],
    .keypad button[data-action="plus"]     { background:#fbc02d; }
    .keypad button[data-action="equal"] {
      background:#4caf50; color:#fff;
      grid-column:span 2; font-size:22px;
    }

    /* ---------------------------------------------------
       í…Œë§ˆ ì •ì˜
    --------------------------------------------------- */
    body.light { background:#fff; color:#000; }
    body.dark  { background:#222; color:#ddd; }
    body.pink  { background:#ffe4e1; color:#333; }
    body.mint  { background:#e0f7fa; color:#004d40; }

    /* ë‹¤í¬ëª¨ë“œì—ì„œ í‚¤íŒ¨ë“œê°€ ë³´ì´ë„ë¡ ì˜¤ë²„ë¼ì´ë“œ */
    body.dark .keypad button {
      background: #444 !important;
      color: #ddd   !important;
    }
    body.dark .keypad button[data-action="clear"]    { background:#f44336 !important; }
    body.dark .keypad button[data-action="equal"]    { background:#4caf50 !important; }
    /* ì—°ì‚°ì ë²„íŠ¼ì€ ì›ë˜ ìƒ‰ ìœ ì§€ */
    body.dark .keypad button[data-action="divide"],
    body.dark .keypad button[data-action="multiply"],
    body.dark .keypad button[data-action="minus"],
    body.dark .keypad button[data-action="plus"] {
      background:#fbc02d !important; color:#000 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <button class="settings-btn" title="ì„¤ì •">âš™ï¸</button>

      <div class="rate-panel">
        <span id="flag1" class="flag">ğŸ‡ºğŸ‡¸</span>
        <span id="code1" class="code">USD</span>
        <span id="value1" class="amount">0</span>
      </div>
      <div class="rate-panel">
        <span id="flag2" class="flag">ğŸ‡°ğŸ‡·</span>
        <span id="code2" class="code">KRW</span>
        <span id="value2" class="amount">0</span>
      </div>
      <div id="rateTime" class="stamp">ì¡°íšŒ ì‹œê°„: --</div>
      <div id="unitRate" class="stamp">1 USD = -- KRW</div>
    </div>

    <div class="keypad">
      <button data-action="clear">C</button>
      <button data-action="back">â†</button>
      <button data-action="swap">ğŸ”„</button>
      <button data-action="divide">Ã·</button>
      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button data-action="multiply">Ã—</button>
      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-action="minus">âˆ’</button>
      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-action="plus">ï¼‹</button>
      <button data-key="0">0</button>
      <button data-action="decimal">.</button>
      <button data-action="equal">ï¼</button>
    </div>
  </div>

  <script>
  (function(){
    // ìš”ì†Œ ìºì‹±
    const btns   = document.querySelectorAll('.keypad button');
    const flag1  = document.getElementById('flag1');
    const flag2  = document.getElementById('flag2');
    const code1  = document.getElementById('code1');
    const code2  = document.getElementById('code2');
    const val1   = document.getElementById('value1');
    const val2   = document.getElementById('value2');
    const rateT  = document.getElementById('rateTime');
    const unitR  = document.getElementById('unitRate');
    const setBtn = document.querySelector('.settings-btn');

    // í…Œë§ˆ ì´ˆê¸°í™” & ë¦¬ìŠ¤ë„ˆ
    let theme = localStorage.getItem('theme')||'light';
    document.body.classList.add(theme);
    window.addEventListener('storage', e=>{
      if (e.key==='theme') {
        document.body.className = '';
        document.body.classList.add(e.newValue);
      }
    });

    // ì…ë ¥ ì‹
    let inputStr = '';

    function updateDisplay(){
      const n = Number(inputStr)||0;
      val1.innerText = n.toLocaleString();
    }

    async function fetchAndConvert(){
      // ìˆ˜ì‹ ê³„ì‚°
      let amt = 0;
      try {
        const expr = inputStr
          .replace(/Ã—/g,'*').replace(/Ã·/g,'/')
          .replace(/âˆ’/g,'-').replace(/ï¼‹/g,'+');
        amt = Function('"use strict";return('+ (expr||'0') +')')();
      } catch {}
      if (isNaN(amt)) amt = 0;

      // API í˜¸ì¶œ
      const from = code1.innerText, to = code2.innerText;
      try {
        const res  = await fetch(`https://api.frankfurter.app/latest?from=${from}&to=${to}`);
        const js   = await res.json();
        const rate = js.rates[to];

        // ì¡°íšŒ ì‹œê°„ & ë‹¨ìœ„ í™˜ìœ¨
        rateT.innerText = 'ì¡°íšŒ ì‹œê°„: '+ new Date().toLocaleString();
        unitR.innerText = `1 ${from} = ${
          to==='KRW'
            ? Math.round(rate).toLocaleString()
            : rate.toFixed(6)
        } ${to}`;

        // í™˜ì‚° ê¸ˆì•¡ í‘œì‹œ
        const result = amt * rate;
        val2.innerText = result.toLocaleString(undefined,{
          maximumFractionDigits: to==='KRW'?0:6
        });
      } catch(e){
        alert('í™˜ìœ¨ í˜¸ì¶œ ì‹¤íŒ¨: '+ e.message);
      }
    }

    // íŒ¨ë„ ìŠ¤ì™‘
    function swapPanels(){
      [flag1.innerText,flag2.innerText] = [flag2.innerText,flag1.innerText];
      [code1.innerText,code2.innerText] = [code2.innerText,code1.innerText];
      [val1.innerText,val2.innerText]   = [val2.innerText,val1.innerText];
      inputStr = '';
      updateDisplay();
      rateT.innerText = 'ì¡°íšŒ ì‹œê°„: --';
      unitR.innerText = `1 ${code1.innerText} = -- ${code2.innerText}`;
      fetchAndConvert();
    }

    // ë²„íŠ¼ë³„ í´ë¦­ í•¸ë“¤ëŸ¬
    btns.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const a = btn.dataset.action;
        const k = btn.dataset.key;

        if (a==='clear') {
          inputStr = '';
          updateDisplay();
          val2.innerText = '0';
          rateT.innerText = 'ì¡°íšŒ ì‹œê°„: --';
          unitR.innerText = `1 ${code1.innerText} = -- ${code2.innerText}`;
        }
        else if (a==='back') {
          inputStr = inputStr.slice(0,-1);
          updateDisplay();
        }
        else if (['divide','multiply','minus','plus'].includes(a)) {
          inputStr += btn.textContent;
          updateDisplay();
        }
        else if (a==='decimal') {
          if (!inputStr.includes('.')) inputStr += '.';
          updateDisplay();
        }
        else if (a==='swap') {
          swapPanels();
        }
        else if (a==='equal') {
          // ë¨¼ì € ë‚´ë¶€ ê³„ì‚°
          try {
            const expr = inputStr
              .replace(/Ã—/g,'*').replace(/Ã·/g,'/')
              .replace(/âˆ’/g,'-').replace(/ï¼‹/g,'+');
            inputStr = String(Function('"use strict";return('+expr+')')());
          } catch {
            inputStr = '0';
          }
          updateDisplay();
          fetchAndConvert();
        }
        else if (k) {
          inputStr += k;
          updateDisplay();
        }
      });
    });

    // ì„¤ì • í˜ì´ì§€ ì´ë™
    setBtn.addEventListener('click', ()=>{
      window.open('settings.html','_blank');
    });

    // ì´ˆê¸° í™”ë©´
    updateDisplay();
    fetchAndConvert();
  })();
  </script>
</body>
</html>
