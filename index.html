<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>환율계산</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://emojicdn.elk.sh/💱" />
</head>
<body>
  <div class="container">
    <header>
      <h1>환율계산</h1>
      <button id="settingsBtn" title="설정">⚙️</button>
    </header>
    <main>
      <div class="rate-row">
        <span id="flag1">🇺🇸</span>
        <span id="code1">USD</span>
        <span id="amount1">0</span>
      </div>
      <div class="rate-row">
        <span id="flag2">🇰🇷</span>
        <span id="code2">KRW</span>
        <span id="amount2">0</span>
      </div>
      <p class="timestamp" id="timestamp">조회 시간: --</p>
      <p class="rate" id="rateInfo">1 USD = -- KRW</p>

      <div class="keypad">
        <button data-action="clear">C</button>
        <button data-action="back">←</button>
        <button data-action="swap">🔄</button>
        <button data-action="divide">÷</button>

        <button data-key="7">7</button>
        <button data-key="8">8</button>
        <button data-key="9">9</button>
        <button data-action="multiply">×</button>

        <button data-key="4">4</button>
        <button data-key="5">5</button>
        <button data-key="6">6</button>
        <button data-action="minus">−</button>

        <button data-key="1">1</button>
        <button data-key="2">2</button>
        <button data-key="3">3</button>
        <button data-action="plus">＋</button>

        <button data-key="0">0</button>
        <button data-action="decimal">.</button>
        <button class="equal" data-action="equal" colspan="2">＝</button>
      </div>
    </main>
  </div>

  <script src="index.js"></script>
</body>
</html>
