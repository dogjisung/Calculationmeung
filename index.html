<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>í™˜ìœ¨ê³„ì‚°ë©ğŸ¶</title>
  <style>
    /* â€”â€”â€” ë² ì´ìŠ¤ ë ˆì´ì•„ì›ƒ â€”â€”â€” */
    body {
      margin: 0;
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 360px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin: 0 0 16px;
      font-size: 24px;
    }
    .rate-panel {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fafafa;
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 12px;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
    }
    .rate-panel .flag {
      font-size: 28px;
      margin-right: 8px;
    }
    .rate-panel .code {
      font-size: 16px;
      color: #555;
      margin-right: auto;
    }
    .rate-panel .amount {
      font-size: 20px;
      font-weight: bold;
      color: #222;
    }
    .stamp {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-bottom: 12px;
    }

    /* â€”â€”â€” ë²„íŠ¼ì‹ í‚¤íŒ¨ë“œ â€”â€”â€” */
    .keypad {
      display: grid;
      grid-template-columns: repeat(4,1fr);
      grid-gap: 8px;
    }
    .keypad button {
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #e0e0e0;
      cursor: pointer;
    }
    .keypad button[data-action="clear"] {
      background: #e74c3c;
      color: white;
    }
    .keypad button[data-action="back"] {
      background: #ddd;
    }
    .keypad button[data-action="divide"],
    .keypad button[data-action="multiply"],
    .keypad button[data-action="minus"],
    .keypad button[data-action="plus"] {
      background: #f1c40f;
      color: white;
    }
    .keypad button[data-action="equal"] {
      background: #4caf50;
      color: white;
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>í™˜ìœ¨ê³„ì‚°ë©ğŸ¶</h1>

    <!-- USD íŒ¨ë„ -->
    <div class="rate-panel">
      <span class="flag">ğŸ‡ºğŸ‡¸</span><span class="code">USD</span>
      <span id="usdValue" class="amount">0</span>
    </div>

    <!-- KRW íŒ¨ë„ -->
    <div class="rate-panel">
      <span class="flag">ğŸ‡°ğŸ‡·</span><span class="code">KRW</span>
      <span id="krwValue" class="amount">0</span>
    </div>

    <!-- ì¡°íšŒ ì‹œê°„ -->
    <div id="rateTime" class="stamp">ì¡°íšŒ ì‹œê°„: --</div>

    <!-- ë²„íŠ¼ì‹ í‚¤íŒ¨ë“œ -->
    <div class="keypad">
      <button data-action="clear">C</button>
      <button data-action="back">â†</button>
      <button data-action="divide">Ã·</button>
      <button data-action="multiply">Ã—</button>
      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button data-action="minus">âˆ’</button>
      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-action="plus">ï¼‹</button>
      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-key="0" style="grid-column: span 2;">0</button>
      <button data-action="equal">ï¼</button>
      <button data-action="decimal">.</button>
    </div>
  </div>

  <script>
  (function(){
    let inputStr = '';

    function updateDisplay() {
      document.getElementById('usdValue').innerText = inputStr || '0';
    }

    async function fetchAndConvert() {
      try {
        // 1) ìˆ˜ì‹ í‰ê°€: Ã—,Ã·,âˆ’ ê¸°í˜¸ë¥¼ JS ì—°ì‚°ì(*)/(âˆ’)ë¡œ êµì²´
        const expr = inputStr
          .replace(/Ã—/g,'*')
          .replace(/Ã·/g,'/')
          .replace(/âˆ’/g,'-');
        const amount = expr ? Function('return ' + expr)() : 0;

        // 2) ë°”ë¡œ convert ì—”ë“œí¬ì¸íŠ¸ í˜¸ì¶œ (í‚¤ ë¶ˆí•„ìš”)
        const url = `https://api.exchangerate.host/convert?from=USD&to=KRW&amount=${amount}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const json = await res.json();
        if (typeof json.result !== 'number') throw new Error('API í˜•ì‹ ì´ìƒ');

        // 3) ê²°ê³¼ í‘œì‹œ
        document.getElementById('krwValue').innerText = 
          Math.round(json.result).toLocaleString();
        document.getElementById('rateTime').innerText = 
          'ì¡°íšŒ ì‹œê°„: ' + new Date().toLocaleString();
      } catch (e) {
        alert('í™˜ìœ¨ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆì–´ìš”.\nì˜¤ë¥˜: ' + e.message);
      }
    }

    document.querySelector('.keypad').addEventListener('click', e => {
      if (e.target.tagName !== 'BUTTON') return;
      const action = e.target.dataset.action;
      const key    = e.target.dataset.key;

      if (action === 'clear') { inputStr = ''; updateDisplay(); return; }
      if (action === 'back')  { inputStr = inputStr.slice(0,-1); updateDisplay(); return; }
      if (/^(divide|multiply|minus|plus)$/.test(action)) {
        inputStr += e.target.textContent; updateDisplay(); return;
      }
      if (action === 'decimal') {
        if (!inputStr.includes('.')) inputStr += '.'; updateDisplay(); return;
      }
      if (key) {
        inputStr += key; updateDisplay(); return;
      }
      if (action === 'equal') {
        fetchAndConvert();
      }
    });
  })();
  </script>
</body>
</html>
