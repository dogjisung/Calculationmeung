<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>환율계산멍🐶</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;               /* 페이지 배경을 흰색으로 */
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
    }
    .container {
      max-width: 360px;
      margin: 0 auto;                 /* 위·아래 여백 0 */
      padding: 16px;
      background: #fff;
      border-radius: 0;               /* 전체 화면으로 보이게 각진 모양으로 */
      box-shadow: none;               /* 섀도우 제거 */
      min-height: 100vh;              /* 화면 전체 높이 차지 */
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin: 0 0 16px;
      font-size: 24px;
    }
    .rate-panel {
      position: relative;
      display: flex;
      align-items: center;
      padding: 12px;
      background: #f7f7f7;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .flag {
      font-size: 24px;
      margin-right: 8px;
    }
    .code {
      font-weight: 500;
      color: #555;
      flex: 1;
    }
    .amount {
      font-weight: 700;
      font-size: 18px;
    }
    .swap-btn {
      position: absolute;
      right: 8px;
      top: 8px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    .stamp {
      text-align: center;
      color: #888;
      font-size: 12px;
      margin: 8px 0 16px;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 8px;
    }
    .keypad button {
      padding: 16px 0;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #e0e0e0;
    }
    .keypad button[data-action="clear"] {
      background: #f44336; color: #fff;
    }
    .keypad button[data-action="back"],
    .keypad button[data-action="decimal"],
    .keypad button[data-action="swap"] {
      background: #ccc;
    }
    .keypad button[data-action="divide"],
    .keypad button[data-action="multiply"],
    .keypad button[data-action="minus"],
    .keypad button[data-action="plus"] {
      background: #fbc02d;
    }
    .keypad button[data-action="equal"] {
      background: #4caf50; color: #fff;
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>환율계산멍🐶</h1>
    <div class="rate-panel">
      <span class="flag">🇺🇸</span>
      <span class="code">USD</span>
      <span id="usdValue" class="amount">0</span>
      <button class="swap-btn" data-action="swap">🔄</button>
    </div>
    <div class="rate-panel">
      <span class="flag">🇰🇷</span>
      <span class="code">KRW</span>
      <span id="krwValue" class="amount">0</span>
    </div>
    <div id="rateTime" class="stamp">조회 시간: --</div>
    <div class="keypad">
      <button data-action="clear">C</button>
      <button data-action="back">←</button>
      <button data-action="decimal">.</button>
      <button data-action="divide">÷</button>

      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button data-action="multiply">×</button>

      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-action="minus">−</button>

      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-action="plus">＋</button>

      <button data-key="0">0</button>
      <button data-action="equal">＝</button>
    </div>
  </div>

  <script>
  (function(){
    const usdVal  = document.getElementById('usdValue');
    const krwVal  = document.getElementById('krwValue');
    const timeEl  = document.getElementById('rateTime');
    const keypad  = document.querySelector('.keypad');
    const swapBtn = document.querySelector('.swap-btn');
    let input = '';

    function render() {
      usdVal.innerText = input || '0';
    }

    async function fetchConvert() {
      try {
        const amount = parseFloat(input) || 0;
        const res = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
        if (!res.ok) throw new Error(res.status);
        const data = await res.json();
        const rate = data.rates.KRW;
        if (typeof rate !== 'number') throw new Error('환율 데이터 이상');
        krwVal.innerText = Math.round(amount * rate).toLocaleString();
        timeEl.innerText = '조회 시간: ' + new Date().toLocaleString();
      } catch(e) {
        alert('환율 정보를 가져오는 데 실패했어요.\n오류: ' + e.message);
      }
    }

    function swap() {
      // 스왑은 USD↔KRW 패널의 텍스트만 바꿈
      const t1 = usdVal.innerText;
      usdVal.innerText = krwVal.innerText;
      krwVal.innerText = t1;
      input = '';
      render();
      timeEl.innerText = '조회 시간: --';
    }

    keypad.addEventListener('click', e=>{
      if (e.target.tagName !== 'BUTTON') return;
      const act = e.target.dataset.action;
      const key = e.target.dataset.key;
      if (act==='clear') {
        input=''; krwVal.innerText='0'; timeEl.innerText='조회 시간: --'; render();
      }
      else if (act==='back') {
        input = input.slice(0,-1); render();
      }
      else if (act==='decimal') {
        if (!input.includes('.')) input+='.'; render();
      }
      else if (['divide','multiply','minus','plus'].includes(act)) {
        input += e.target.textContent; render();
      }
      else if (act==='equal') {
        fetchConvert();
      }
      else if (act==='swap') {
        swap();
      }
      else if (key) {
        input += key; render();
      }
    });
    swapBtn.addEventListener('click', swap);
    render();
  })();
  </script>
</body>
</html>
