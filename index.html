<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>환율계산멍🐶</title>
  <style>
    /* CSS 전부 (위 가이드 코드) */
  </style>
</head>
<body>
  <div class="container">
    <h1>환율계산멍🐶</h1>
    <div class="rate-panel">
      <span class="flag">🇺🇸</span><span class="code">USD</span>
      <span id="usdValue" class="amount">0</span>
    </div>
    <div class="rate-panel">
      <span class="flag">🇰🇷</span><span class="code">KRW</span>
      <span id="krwValue" class="amount">0</span>
    </div>
    <div id="rateTime" class="stamp">조회 시간: --</div>
    <div class="keypad">
      <!-- 버튼 HTML 전부 -->
    </div>
  </div>
  <script>
  (function(){
    let inputStr = '';
    function updateDisplay() {
      document.getElementById('usdValue').innerText = inputStr || '0';
    }
    async function fetchAndConvert() {
      try {
        const expr = inputStr.replace(/×/g,'*').replace(/÷/g,'/').replace(/−/g,'-');
        const amount = expr ? Function('return '+expr)() : 0;
        const res = await fetch(
          `https://api.exchangerate.host/convert?from=USD&to=KRW&amount=${amount}`
        );
        if(!res.ok) throw new Error('HTTP '+res.status);
        const json = await res.json();
        if(typeof json.result!=='number') throw new Error('API 형식 이상');
        document.getElementById('krwValue').innerText =
          Math.round(json.result).toLocaleString();
        document.getElementById('rateTime').innerText =
          '조회 시간: '+new Date().toLocaleString();
      } catch(e) {
        alert('환율 정보를 가져오는 데 실패했어요.\n오류: '+e.message);
      }
    }
    document.querySelector('.keypad').addEventListener('click', e=>{
      if(e.target.tagName!=='BUTTON') return;
      const action = e.target.dataset.action, key = e.target.dataset.key;
      if(action==='clear'){ inputStr=''; updateDisplay(); return; }
      if(action==='back'){ inputStr=inputStr.slice(0,-1); updateDisplay(); return; }
      if(/^(divide|multiply|minus|plus)$/.test(action)){
        inputStr += e.target.textContent; updateDisplay(); return;
      }
      if(action==='decimal'){
        if(!inputStr.includes('.')) inputStr+='.';
        updateDisplay(); return;
      }
      if(key){ inputStr += key; updateDisplay(); return; }
      if(action==='equal'){ fetchAndConvert(); }
    });
  })();
  </script>
</body>
</html>
