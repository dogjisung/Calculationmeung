<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>환율계산멍🐶</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Emoji_u1f436.svg/240px-Emoji_u1f436.svg.png">
  <style>
    /*--- 공통 레이아웃 ---*/
    body {
      margin: 0;
      background: #f0f2f5;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 360px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h1 {
      margin: 0 0 16px;
      font-size: 20px;
      text-align: center;
    }

    /*--- 카드형 패널 ---*/
    .panel {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fafafa;
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 12px;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
    }
    .panel .left {
      display: flex;
      align-items: center;
    }
    .flag {
      font-size: 28px;
      margin-right: 8px;
    }
    .code {
      font-size: 16px;
      color: #555;
      width: 40px;
    }
    .amount-input {
      font-size: 18px;
      border: none;
      text-align: right;
      width: 100px;
      background: transparent;
      outline: none;
    }
    .amount-output {
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }

    /*--- 버튼 ---*/
    button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:active {
      background-color: #429b45;
    }

    /*--- 타임스탬프 ---*/
    .timestamp {
      text-align: center;
      margin-top: 8px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>환율계산멍🐶</h1>

    <!-- USD 입력 패널 -->
    <div class="panel">
      <div class="left">
        <span class="flag">🇺🇸</span>
        <span class="code">USD</span>
      </div>
      <input id="usdInput" class="amount-input" type="number" placeholder="0" />
    </div>

    <!-- KRW 결과 패널 -->
    <div class="panel">
      <div class="left">
        <span class="flag">🇰🇷</span>
        <span class="code">KRW</span>
      </div>
      <div id="krwResult" class="amount-output">0</div>
    </div>

    <button onclick="convert()">계산하기</button>
    <div id="rateTime" class="timestamp"></div>
  </div>

  <script>
    async function convert() {
      const usd = parseFloat(document.getElementById("usdInput").value);
      if (isNaN(usd)) {
        alert("숫자를 입력해주세요!");
        return;
      }
      try {
        const res = await fetch("https://api.exchangerate.host/latest?base=USD&symbols=KRW");
        const data = await res.json();
        const rate = data.rates.KRW;
        const now = new Date();

        const krw = Math.round(usd * rate).toLocaleString();
        document.getElementById("krwResult").innerText = krw;
        document.getElementById("rateTime").innerText =
          `1 USD = ${rate.toFixed(3)} KRW (기준: ${now.toLocaleString()})`;
      } catch (e) {
        alert("환율 정보를 가져오는 데 실패했어요. 인터넷 연결을 확인해주세요.");
      }
    }
  </script>
</body>
</html>
