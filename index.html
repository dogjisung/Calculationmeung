<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>환율계산멍🐶</title>
  <style>
    body {
      margin: 0;
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 360px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 24px;
    }
    h1 {
      text-align: center;
      margin: 0 0 16px;
      font-size: 24px;
    }
    .rate-panel {
      display: flex;
      align-items: center;
      background: #fafafa;
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 8px;
      position: relative;
    }
    .rate-panel .flag { font-size: 28px; margin-right: 8px; }
    .rate-panel .code { font-size: 16px; color: #555; margin-right: auto; }
    .rate-panel .amount { font-size: 20px; font-weight: bold; color: #222; }
    .stamp {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-bottom: 12px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 52px);
      gap: 8px;
    }
    .keypad button {
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      background: #e0e0e0;
    }
    /* 1행 */
    .keypad button[data-action="clear"] { background: #e74c3c; color: white; grid-area: 1 / 1; }
    .keypad button[data-action="back"]  { background: #ddd;       grid-area: 1 / 2; }
    .keypad button#swap                  { background: #eee;       grid-area: 1 / 3; }
    /* 1 / 4 는 일부러 비워둡니다 */

    /* 2행 (divide·multiply 아래로 이동) */
    .keypad button[data-action="divide"]   { background: #f1c40f; color:white; grid-area: 2 / 3; }
    .keypad button[data-action="multiply"] { background: #f1c40f; color:white; grid-area: 2 / 4; }

    /* 3~4행: 숫자와 minus·plus */
    .keypad button[data-key="7"]        { grid-area: 2 / 1; }
    .keypad button[data-key="8"]        { grid-area: 2 / 2; }
    .keypad button[data-key="9"]        { grid-area: 2 / 3; } /* 덮어쓰기 되지 않으니 숫자는 아래로 한 칸씩 밀립니다 */
    .keypad button[data-action="minus"] { background: #f1c40f; color:white; grid-area: 3 / 4; }

    .keypad button[data-key="4"]        { grid-area: 3 / 1; }
    .keypad button[data-key="5"]        { grid-area: 3 / 2; }
    .keypad button[data-key="6"]        { grid-area: 3 / 3; }

    .keypad button[data-action="plus"]  { background: #f1c40f; color:white; grid-area: 4 / 4; }

    .keypad button[data-key="1"]        { grid-area: 4 / 1; }
    .keypad button[data-key="2"]        { grid-area: 4 / 2; }
    .keypad button[data-key="3"]        { grid-area: 4 / 3; }

    /* 5행: 0, ., = */
    .keypad button[data-key="0"]        { grid-area: 5 / 1 / 5 / 3; }
    .keypad button[data-action="decimal"]{ grid-area: 5 / 3; }
    .keypad button[data-action="equal"]  { background: #27ae60; color:white; grid-column: span 4; grid-row: 5 / 6; }
  </style>
</head>
<body>
  <div class="container">
    <h1>환율계산멍🐶</h1>

    <div class="rate-panel" id="panel1">
      <span class="flag" id="flag1">🇺🇸</span>
      <span class="code"  id="code1">USD</span>
      <span class="amount" id="amt1">0</span>
    </div>
    <div class="rate-panel" id="panel2">
      <span class="flag" id="flag2">🇰🇷</span>
      <span class="code"  id="code2">KRW</span>
      <span class="amount" id="amt2">0</span>
    </div>
    <div id="rateTime" class="stamp">조회 시간: --</div>

    <div class="keypad">
      <button data-action="clear">C</button>
      <button data-action="back">←</button>
      <button id="swap">⟳</button>

      <!-- 2행 -->
      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-action="divide">÷</button>
      <button data-action="multiply">×</button>

      <!-- 3행 -->
      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-action="minus">−</button>

      <!-- 4행 -->
      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-action="plus">＋</button>

      <!-- 5행 -->
      <button data-key="0">0</button>
      <button data-action="decimal">.</button>
      <button data-action="equal">＝</button>
    </div>
  </div>

  <script>
    (function(){
      const PROXY    = 'https://broad-breeze-4af6.jane785714.workers.dev?url=';
      const API_BASE = 'https://api.exchangerate.host/latest?base=USD&symbols=KRW';

      let input  = '';
      let base   = 'USD', target = 'KRW';
      const f1 = document.getElementById('flag1'),
            c1 = document.getElementById('code1'),
            a1 = document.getElementById('amt1');
      const f2 = document.getElementById('flag2'),
            c2 = document.getElementById('code2'),
            a2 = document.getElementById('amt2');
      const rateTime = document.getElementById('rateTime');
      const swapBtn  = document.getElementById('swap');

      function updateDisplay(){
        a1.innerText = input || '0';
      }

      async function fetchAndConvert(){
        try {
          const url = PROXY + encodeURIComponent(API_BASE.replace('base=USD', 'base='+base) + '&symbols=' + target + '&_=' + Date.now());
          const res = await fetch(url);
          if(!res.ok) throw new Error(res.status);
          const json = await res.json();
          const rate = json.rates?.[target];
          if(typeof rate!=='number') throw new Error('환율 데이터 이상');
          const result = eval(input||'0') * rate;
          a2.innerText = Math.round(result).toLocaleString();
          rateTime.innerText = '조회 시간: ' + new Date().toLocaleString();
        } catch(e){
          alert('환율 정보를 가져오는 데 실패했어요.\n오류: '+e.message);
        }
      }

      swapBtn.addEventListener('click', ()=>{
        [base, target] = [target, base];
        [f1.textContent, f2.textContent] = [f2.textContent, f1.textContent];
        [c1.textContent, c2.textContent] = [c2.textContent, c1.textContent];
        [a1.textContent, a2.textContent] = [a2.textContent, a1.textContent];
        updateDisplay();
      });

      document.querySelector('.keypad').addEventListener('click', e=>{
        if(e.target.tagName!=='BUTTON') return;
        const action = e.target.dataset.action;
        const key    = e.target.dataset.key;
        if(action==='clear'){ input=''; updateDisplay(); return; }
        if(action==='back'){ input=input.slice(0,-1); updateDisplay(); return; }
        if(action==='decimal'){ if(!input.includes('.')) input+='.'; updateDisplay(); return; }
        if(/^(divide|multiply|minus|plus)$/.test(action)){
          input += e.target.textContent; updateDisplay(); return;
        }
        if(key){ input += key; updateDisplay(); return; }
        if(action==='equal'){ fetchAndConvert(); }
      });

      updateDisplay();
    })();
  </script>
</body>
</html>
