<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ÌôòÏú®Í≥ÑÏÇ∞</title>
  <style>
    html, body {
      margin:0; padding:0;
      width:100vw; height:100vh;
      overflow:hidden;
      font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
    }
    body.light { background:#fff; color:#000; }
    body.dark  { background:#222; color:#ddd; }
    body.pink  { background:#ffe4e1; color:#333; }
    body.mint  { background:#e0f7fa; color:#004d40; }

    .container {
      position:relative;
      width:100%; height:100%;
      max-width:360px; margin:0 auto;
      display:flex; flex-direction:column;
      box-sizing:border-box;
    }
    .top {
      position:relative;
      padding:16px 8px 0;
      border-bottom:1px solid #ddd;
      flex:1;
    }
    .settings-btn {
      position:absolute;
      top:16px; right:12px;
      width:28px; height:28px;
      background:none; border:none; cursor:pointer;
      font-size:24px; z-index:10;
    }
    .rate-panel {
      display:flex; align-items:center;
      padding:12px 0; border-top:1px solid #eee;
    }
    .rate-panel:first-of-type { border-top:none; }
    .flag   { font-size:32px; margin-right:12px; }
    .code   { flex:1; font-size:20px; }
    .amount { font-size:24px; font-weight:700; }
    .stamp {
      text-align:center; font-size:14px;
      margin:4px 0;
    }

    .keypad {
      flex:4;
      display:grid;
      grid-template-columns:repeat(4,1fr);
      grid-template-rows:repeat(5,1fr);
      gap:8px; padding:12px;
      box-sizing:border-box;
    }
    .keypad button {
      font-size:20px; border:none; border-radius:8px;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; background:#e0e0e0; color:inherit;
    }
    .keypad button[data-action="clear"]    { background:#f44336; color:#fff; }
    .keypad button[data-action="back"],
    .keypad button[data-action="decimal"],
    .keypad button[data-action="swap"]     { background:#ccc; }
    .keypad button[data-action="divide"],
    .keypad button[data-action="multiply"],
    .keypad button[data-action="minus"],
    .keypad button[data-action="plus"]     { background:#fbc02d; }
    .keypad button[data-action="equal"] {
      background:#4caf50; color:#fff;
      grid-column:span 2; font-size:22px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <button class="settings-btn" title="ÏÑ§Ï†ï">‚öôÔ∏è</button>

      <div class="rate-panel">
        <span id="flag1" class="flag">üá∫üá∏</span>
        <span id="code1" class="code">USD</span>
        <span id="value1" class="amount">0</span>
      </div>
      <div class="rate-panel">
        <span id="flag2" class="flag">üá∞üá∑</span>
        <span id="code2" class="code">KRW</span>
        <span id="value2" class="amount">0</span>
      </div>
      <div id="rateTime" class="stamp">Ï°∞Ìöå ÏãúÍ∞Ñ: --</div>
      <div id="unitRate" class="stamp">1 USD = -- KRW</div>
    </div>

    <div class="keypad" id="keypad">
      <button data-action="clear">C</button>
      <button data-action="back">‚Üê</button>
      <button data-action="swap">üîÑ</button>
      <button data-action="divide">√∑</button>
      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button data-action="multiply">√ó</button>
      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-action="minus">‚àí</button>
      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-action="plus">Ôºã</button>
      <button data-key="0">0</button>
      <button data-action="decimal">.</button>
      <button data-action="equal">Ôºù</button>
    </div>
  </div>

  <script>
  (function(){
    // DOM
    const flag1 = document.getElementById('flag1'),
          flag2 = document.getElementById('flag2'),
          code1 = document.getElementById('code1'),
          code2 = document.getElementById('code2'),
          val1  = document.getElementById('value1'),
          val2  = document.getElementById('value2'),
          rateT = document.getElementById('rateTime'),
          unitR = document.getElementById('unitRate'),
          keypad= document.getElementById('keypad'),
          setBtn= document.querySelector('.settings-btn');

    // ÌÖåÎßà Ï†ÅÏö©
    let t = localStorage.getItem('theme') || 'light';
    document.body.classList.add(t);
    window.addEventListener('storage', e=>{
      if(e.key==='theme'){
        document.body.className = '';
        document.body.classList.add(e.newValue);
      }
    });

    // ÏûÖÎ†• & ÌëúÏãú
    let inputStr = '';
    function updateDisplay(){
      const n = Number(inputStr) || 0;
      val1.innerText = n.toLocaleString();
    }

    // ÌôòÏú® Í∞ÄÏ†∏ÏôÄÏÑú Í≥ÑÏÇ∞
    async function fetchAndConvert(){
      // Ïó∞ÏÇ∞ Î®ºÏ†Ä
      try {
        let expr = inputStr
          .replace(/√ó/g,'*').replace(/√∑/g,'/')
          .replace(/‚àí/g,'-').replace(/Ôºã/g,'+');
        let amt = Function('"use strict";return('+ (expr||'0') +')')();
        if(isNaN(amt)) amt = 0;

        const from = code1.innerText, to = code2.innerText;
        const res = await fetch(
          `https://api.frankfurter.app/latest?from=${from}&to=${to}`
        );
        const js  = await res.json();
        const rate= js.rates[to];

        rateT.innerText = 'Ï°∞Ìöå ÏãúÍ∞Ñ: ' + new Date().toLocaleString();
        unitR.innerText = `1 ${from} = ${
          to==='KRW'
            ? Math.round(rate).toLocaleString()
            : rate.toFixed(6)
        } ${to}`;

        const result = amt * rate;
        val2.innerText = result.toLocaleString(undefined,{
          maximumFractionDigits: to==='KRW'?0:6
        });
      } catch(e){
        alert('ÌôòÏú® Ï†ïÎ≥¥ Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®: '+ e.message);
      }
    }

    // Ìå®ÎÑê Ïä§Ïôë
    function swapPanels(){
      [flag1.innerText,flag2.innerText] = [flag2.innerText,flag1.innerText];
      [code1.innerText,code2.innerText] = [code2.innerText,code1.innerText];
      [val1.innerText,val2.innerText]   = [val2.innerText,val1.innerText];
      inputStr = ''; updateDisplay();
      rateT.innerText = 'Ï°∞Ìöå ÏãúÍ∞Ñ: --';
      unitR.innerText = `1 ${code1.innerText} = -- ${code2.innerText}`;
      fetchAndConvert();
    }

    // ÌÇ§Ìå®Îìú ÌÅ¥Î¶≠ Ï≤òÎ¶¨
    keypad.addEventListener('click', e=>{
      if(e.target.tagName!=='BUTTON') return;
      const a = e.target.dataset.action;
      const k = e.target.dataset.key;

      if(a==='clear'){
        inputStr='';
        updateDisplay();
        val2.innerText = '0';
        rateT.innerText = 'Ï°∞Ìöå ÏãúÍ∞Ñ: --';
        unitR.innerText = `1 ${code1.innerText} = -- ${code2.innerText}`;
      }
      else if(a==='back'){
        inputStr = inputStr.slice(0,-1);
        updateDisplay();
      }
      else if(['divide','multiply','minus','plus'].includes(a)){
        inputStr += e.target.textContent;
        updateDisplay();
      }
      else if(a==='decimal'){
        if(!inputStr.includes('.')) inputStr+='.';
        updateDisplay();
      }
      else if(a==='swap'){
        swapPanels();
      }
      else if(a==='equal'){
        // ÏàòÏãù ÌèâÍ∞Ä
        try {
          let expr = inputStr
            .replace(/√ó/g,'*').replace(/√∑/g,'/')
            .replace(/‚àí/g,'-').replace(/Ôºã/g,'+');
          inputStr = String(Function('"use strict";return('+expr+')')());
        } catch {
          inputStr = '0';
        }
        updateDisplay();
        fetchAndConvert();
      }
      else if(k){
        inputStr += k;
        updateDisplay();
      }
    });

    // ÏÑ§Ï†ï Î≤ÑÌäº
    setBtn.addEventListener('click', ()=>{
      window.open('settings.html','_blank');
    });

    // Ï¥àÍ∏∞
    updateDisplay();
    fetchAndConvert();

  })();
  </script>
</body>
</html>
