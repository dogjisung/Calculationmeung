<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>환율계산기</title>
  <style id="theme-style"></style>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      background: #fff;
      color: #000;
    }
    .container {
      display: flex; flex-direction: column;
      height: 100%; max-width: 400px; margin: 0 auto;
    }
    .top {
      padding: 10px; position: relative;
    }
    .settings-btn {
      position: absolute;
      top: 10px; right: 10px;
      font-size: 22px;
      background: none; border: none;
      cursor: pointer;
    }
    .rate-panel {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .stamp {
      text-align: center; font-size: 13px; color: gray;
    }
    .keypad {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px; padding: 10px;
    }
    .keypad button {
      padding: 18px; font-size: 18px;
      border: none; border-radius: 6px;
      background: #e0e0e0; cursor: pointer;
    }
    .red { background: #f44336; color: white; }
    .yellow { background: #fbc02d; }
    .green { background: #4caf50; color: white; grid-column: span 2; }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <button class="settings-btn" onclick="location.href='settings.html'">⚙️</button>
    </div>
    <div class="rate-panel">
      <div><span id="flag1">🇺🇸</span> <span id="code1">USD</span></div>
      <div id="value1">0</div>
    </div>
    <div class="rate-panel">
      <div><span id="flag2">🇰🇷</span> <span id="code2">KRW</span></div>
      <div id="value2">0</div>
    </div>
    <div class="stamp" id="rateTime">조회 시간: --</div>
    <div class="stamp" id="unitRate">1 USD = -- KRW</div>

    <div class="keypad" id="keypad">
      <button class="red" data-action="clear">C</button>
      <button data-action="back">←</button>
      <button data-action="swap">🔄</button>
      <button class="yellow" data-action="divide">÷</button>
      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button class="yellow" data-action="multiply">×</button>
      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button class="yellow" data-action="minus">−</button>
      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button class="yellow" data-action="plus">＋</button>
      <button data-key="0">0</button>
      <button data-action="decimal">.</button>
      <button class="green" data-action="equal">＝</button>
    </div>
  </div>

  <script>
    const themeStyle = document.getElementById("theme-style");
    const f1 = document.getElementById('flag1'), f2 = document.getElementById('flag2');
    const c1 = document.getElementById('code1'), c2 = document.getElementById('code2');
    const v1 = document.getElementById('value1'), v2 = document.getElementById('value2');
    const rt = document.getElementById('rateTime'), ur = document.getElementById('unitRate');
    const kb = document.getElementById('keypad');

    const FLAGS = { KRW:'🇰🇷', USD:'🇺🇸', EUR:'🇪🇺', JPY:'🇯🇵', CNY:'🇨🇳', VND:'🇻🇳' };
    let inputStr = '';

    function applyTheme(theme) {
      if (theme === 'dark') {
        themeStyle.innerHTML = `
          body { background: #121212; color: #fff; }
          .keypad button { background: #333; color: white; }
        `;
      } else if (theme === 'pastel') {
        themeStyle.innerHTML = `
          body { background: #fff0f5; color: #333; }
          .keypad button { background: #ffd9e8; }
        `;
      } else if (theme === 'mono') {
        themeStyle.innerHTML = `
          body { background: #f4f4f4; color: #000; }
          .keypad button { background: #ddd; color: #000; }
        `;
      } else {
        themeStyle.innerHTML = '';
      }
    }

    function updateDisplay() {
      v1.innerText = Number(inputStr || '0').toLocaleString();
    }

    async function fetchRate() {
      const from = c1.innerText, to = c2.innerText;
      const customRate = localStorage.getItem('customRate');
      let rate = null;
      try {
        if (customRate && from === 'USD' && to === 'KRW') {
          rate = parseFloat(customRate);
        } else {
          const res = await fetch(`https://api.frankfurter.app/latest?from=${from}&to=${to}`);
          const json = await res.json();
          rate = json.rates[to];
        }
        rt.innerText = '조회 시간: ' + new Date().toLocaleString();
        ur.innerText = `1 ${from} = ${to === 'KRW' ? Math.round(rate).toLocaleString() : rate.toFixed(6)} ${to}`;
        const amount = parseFloat(eval(inputStr.replace(/[＋×÷−]/g, m => ({'＋':'+','×':'*','÷':'/','−':'-'}[m])))) || 0;
        v2.innerText = (amount * rate).toLocaleString(undefined, { maximumFractionDigits: to==='KRW'?0:6 });
      } catch (e) {
        alert('환율 정보를 불러올 수 없습니다.\n오류: ' + e.message);
      }
    }

    kb.addEventListener('click', e => {
      if (e.target.tagName !== 'BUTTON') return;
      const a = e.target.dataset.action;
      const k = e.target.dataset.key;

      if (a === 'clear') {
        inputStr = ''; v2.innerText = '0'; rt.innerText = '조회 시간: --';
        ur.innerText = `1 ${c1.innerText} = -- ${c2.innerText}`;
      } else if (a === 'back') inputStr = inputStr.slice(0, -1);
      else if (a === 'swap') {
        [c1.innerText, c2.innerText] = [c2.innerText, c1.innerText];
        [f1.innerText, f2.innerText] = [f2.innerText, f1.innerText];
        inputStr = ''; updateDisplay(); fetchRate();
      } else if (a === 'equal') fetchRate();
      else if (a) inputStr += e.target.textContent;
      else if (k) inputStr += k;
      updateDisplay();
    });

    function applySettings() {
      const base = localStorage.getItem('base') || 'USD';
      const target = localStorage.getItem('target') || 'KRW';
      const theme = localStorage.getItem('theme') || '';
      c1.innerText = base;
      c2.innerText = target;
      f1.innerText = FLAGS[base] || '';
      f2.innerText = FLAGS[target] || '';
      applyTheme(theme);
      updateDisplay();
      fetchRate();
    }

    window.addEventListener('load', applySettings);
    window.addEventListener('pageshow', applySettings);
  </script>
</body>
</html>
