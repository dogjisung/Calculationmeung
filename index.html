<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>í™˜ìœ¨ê³„ì‚°ê¸°</title>
  <!-- í…Œë§ˆìš© ìŠ¤íƒ€ì¼ ìŠ¬ë¡¯ -->
  <style id="theme-style"></style>
  <style>
    /* ê³µí†µ ë ˆì´ì•„ì›ƒ */
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background: #fff;
      color: #000;
    }
    .container {
      display: flex; flex-direction: column;
      width: 100%; height: 100%;
      max-width: 360px; margin: 0 auto;
    }
    .top {
      flex: 1; padding: 16px 12px 0;
      border-bottom: 1px solid #ddd;
      position: relative;
    }
    /* ì„¤ì • ë²„íŠ¼ (ìš°ì¸¡ ìƒë‹¨) */
    .settings-btn {
      position: absolute;
      top: 16px; right: 12px;
      background: none; border: none;
      font-size: 24px; cursor: pointer;
    }
    /* í™˜ìœ¨ íŒ¨ë„ */
    .rate-panel {
      display: flex; align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-top: 1px solid #eee;
    }
    .rate-panel:first-of-type { border-top: none; }
    .flag  { font-size: 32px; }
    .code  { margin-left: 8px; font-size: 20px; color: #333; }
    .amount { font-size: 24px; font-weight: 700; }
    .stamp {
      text-align: center; font-size: 14px; color: #888;
      margin: 4px 0;
    }
    /* í‚¤íŒ¨ë“œ */
    .keypad {
      flex: 4; display: grid;
      grid-template-columns: repeat(4,1fr);
      grid-template-rows: repeat(5,1fr);
      gap: 8px; padding: 12px;
      box-sizing: border-box;
    }
    .keypad button {
      border: none; border-radius: 8px;
      font-size: 20px; font-weight: 500;
      display: flex; align-items: center; justify-content: center;
      background: #e0e0e0; cursor: pointer;
    }
    .keypad button[data-action="clear"] { background: #f44336; color: #fff; }
    .keypad button[data-action="back"],
    .keypad button[data-action="swap"],
    .keypad button[data-action="decimal"] { background: #ccc; }
    .keypad button[data-action="divide"],
    .keypad button[data-action="multiply"],
    .keypad button[data-action="minus"],
    .keypad button[data-action="plus"] { background: #fbc02d; }
    .keypad button[data-action="equal"] {
      background: #4caf50; color: #fff;
      font-size: 22px; grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <!-- ì„¤ì • ë²„íŠ¼ -->
      <button class="settings-btn" onclick="location.href='settings.html'">âš™ï¸</button>

      <!-- í™˜ìœ¨ í‘œì‹œ -->
      <div class="rate-panel">
        <div><span id="flag1">ğŸ‡ºğŸ‡¸</span><span id="code1" class="code">USD</span></div>
        <div id="value1" class="amount">0</div>
      </div>
      <div class="rate-panel">
        <div><span id="flag2">ğŸ‡°ğŸ‡·</span><span id="code2" class="code">KRW</span></div>
        <div id="value2" class="amount">0</div>
      </div>
      <div id="rateTime" class="stamp">ì¡°íšŒ ì‹œê°„: --</div>
      <div id="unitRate" class="stamp">1 USD = -- KRW</div>
    </div>

    <!-- ê³„ì‚°ê¸° í‚¤íŒ¨ë“œ -->
    <div class="keypad" id="keypad">
      <button data-action="clear">C</button>
      <button data-action="back">â†</button>
      <button data-action="swap">ğŸ”„</button>
      <button data-action="divide">Ã·</button>
      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button data-action="multiply">Ã—</button>
      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-action="minus">âˆ’</button>
      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-action="plus">ï¼‹</button>
      <button data-key="0">0</button>
      <button data-action="decimal">.</button>
      <button data-action="equal">ï¼</button>
    </div>
  </div>

  <script>
    // ìš”ì†Œ ì°¸ì¡°
    const f1 = document.getElementById('flag1'),
          f2 = document.getElementById('flag2'),
          c1 = document.getElementById('code1'),
          c2 = document.getElementById('code2'),
          v1 = document.getElementById('value1'),
          v2 = document.getElementById('value2'),
          rt = document.getElementById('rateTime'),
          ur = document.getElementById('unitRate'),
          kb = document.getElementById('keypad'),
          themeStyle = document.getElementById('theme-style');

    // ì§€ì› í†µí™”ì™€ êµ­ê¸°
    const FLAGS = {
      KRW:'ğŸ‡°ğŸ‡·', USD:'ğŸ‡ºğŸ‡¸', EUR:'ğŸ‡ªğŸ‡º', JPY:'ğŸ‡¯ğŸ‡µ',
      CNY:'ğŸ‡¨ğŸ‡³', VND:'ğŸ‡»ğŸ‡³', THB:'ğŸ‡¹ğŸ‡­', PHP:'ğŸ‡µğŸ‡­',
      RUB:'ğŸ‡·ğŸ‡º', HKD:'ğŸ‡­ğŸ‡°'
    };

    let inputStr = '';

    // í…Œë§ˆ ì ìš©
    function applyTheme(theme) {
      if (theme === 'dark') {
        themeStyle.textContent = `
          body { background: #121212; color: #eee; }
          .keypad button { background: #333; color: #fff; }
          .keypad button[data-action="clear"] { background: #b71c1c; }
          .keypad button[data-action="divide"],
          .keypad button[data-action="multiply"],
          .keypad button[data-action="minus"],
          .keypad button[data-action="plus"] { background: #f57f17; }
          .keypad button[data-action="equal"] { background: #2e7d32; }
        `;
      } else if (theme === 'pastel') {
        themeStyle.textContent = `
          body { background: #fff8e1; color: #37474f; }
          .keypad button { background: #ffe0b2; color: #37474f; }
        `;
      } else if (theme === 'mono') {
        themeStyle.textContent = `
          body { background: #f5f5f5; color: #212121; }
          .keypad button { background: #bdbdbd; color: #212121; }
        `;
      } else {
        themeStyle.textContent = ''; // ê¸°ë³¸
      }
    }

    // ë””ìŠ¤í”Œë ˆì´ ì—…ë°ì´íŠ¸
    function updateDisplay() {
      v1.innerText = Number(inputStr || '0').toLocaleString();
    }

    // í™˜ìœ¨ ì¡°íšŒ ë° ê³„ì‚°
    async function fetchRate() {
      const from = c1.innerText, to = c2.innerText;
      const custom = localStorage.getItem('customRate');
      let rate;
      try {
        if (custom && from==='USD'&&to==='KRW') {
          rate = parseFloat(custom);
        } else {
          const res = await fetch(`https://api.frankfurter.app/latest?from=${from}&to=${to}`);
          const js  = await res.json();
          rate = js.rates[to];
        }
        if (!rate) throw 'fail';

        // ì‹œê° í‘œê¸°
        rt.innerText = 'ì¡°íšŒ ì‹œê°„: ' + new Date().toLocaleString();
        ur.innerText = `1 ${from} = ${
          to==='KRW'? Math.round(rate).toLocaleString() : rate.toFixed(6)
        } ${to}`;

        // ìˆ˜ì‹ í‰ê°€
        const expr = inputStr
          .replace(/Ã—/g,'*').replace(/Ã·/g,'/').replace(/âˆ’/g,'-').replace(/ï¼‹/g,'+');
        const amt  = Function('"use strict";return('+ (expr||0) +')')()||0;
        v2.innerText = (amt*rate).toLocaleString(undefined,{
          maximumFractionDigits: to==='KRW'?0:6
        });
      } catch(e) {
        alert('í™˜ìœ¨ì„ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
      }
    }

    // í‚¤íŒ¨ë“œ ì´ë²¤íŠ¸
    kb.addEventListener('click', e=>{
      if (e.target.tagName!=='BUTTON') return;
      const a = e.target.dataset.action, k = e.target.dataset.key;
      if (a==='clear') {
        inputStr=''; rt.innerText='ì¡°íšŒ ì‹œê°„: --';
        ur.innerText=`1 ${c1.innerText} = -- ${c2.innerText}`;
        v2.innerText='0';
      }
      else if (a==='back') inputStr=inputStr.slice(0,-1);
      else if (a==='swap') {
        [c1.innerText,c2.innerText] = [c2.innerText,c1.innerText];
        [f1.innerText,f2.innerText] = [f2.innerText,f1.innerText];
        inputStr=''; updateDisplay(); fetchRate();
      }
      else if (a==='equal') fetchRate();
      else if (a) inputStr += e.target.textContent;
      else if (k) inputStr += k;
      updateDisplay();
    });

    // ì„¤ì •ê°’ ì ìš©
    function applySettings() {
      const base  = localStorage.getItem('base')  || 'USD';
      const target= localStorage.getItem('target')|| 'KRW';
      const theme = localStorage.getItem('theme') || '';
      c1.innerText = base; f1.innerText = FLAGS[base];
      c2.innerText = target; f2.innerText = FLAGS[target];
      applyTheme(theme);
      updateDisplay();
      fetchRate();
    }

    // ë‹¤ë¥¸ ì°½(storage)ì—ì„œ ë³€ê²½ ê°ì§€
    window.addEventListener('storage', applySettings);
    window.addEventListener('pageshow', applySettings);
    window.addEventListener('load', applySettings);
  </script>
</body>
</html>
