<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ÌôòÏú®Í≥ÑÏÇ∞</title>
  <style>
    :root {
      --bg: #fff; --fg: #222;
      --btn: #e0e0e0; --btn-op: #fbc02d; --btn-eq: #4caf50; --btn-clear: #f44336;
    }
    [data-theme="dark"] {
      --bg: #121212; --fg: #eee;
      --btn: #333; --btn-op: #bb8c20; --btn-eq: #388e3c; --btn-clear: #b71c1c;
    }
    body {
      margin:0; padding:0;
      width:100vw; height:100vh;
      background:var(--bg); color:var(--fg);
      font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
    }
    .container {
      max-width:360px; height:100%; margin:0 auto;
      display:flex; flex-direction:column;
    }
    .top {
      position:relative;
      border-bottom:1px solid #ddd;
      padding:12px 8px 0;
    }
    .settings-btn {
      position:absolute;
      top:12px; right:8px;
      background:none; border:none;
      font-size:24px; color:var(--fg);
      cursor:pointer;
    }
    .rate-panel {
      display:flex; align-items:center;
      padding:8px 0;
      border-top:1px solid #eee;
    }
    .rate-panel:first-of-type { border-top:none; }
    .flag { font-size:32px; margin-right:8px; }
    .code { font-size:20px; color:#555; flex:1; }
    .amount { font-size:24px; font-weight:700; }
    .stamp {
      text-align:center; color:#888;
      font-size:14px; margin:4px 0;
    }
    .keypad {
      flex:1; display:grid;
      grid-template-columns:repeat(4,1fr);
      grid-template-rows:repeat(5,1fr);
      gap:8px; padding:12px;
      box-sizing:border-box;
    }
    .keypad button {
      font-size:20px; border:none; border-radius:8px;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; background:var(--btn); color:var(--fg);
    }
    .keypad button[data-action="clear"] {
      background:var(--btn-clear); color:#fff;
    }
    .keypad button[data-action="back"],
    .keypad button[data-action="swap"],
    .keypad button[data-action="decimal"] {
      background:#ccc;
    }
    .keypad button[data-action="divide"],
    .keypad button[data-action="multiply"],
    .keypad button[data-action="minus"],
    .keypad button[data-action="plus"] {
      background:var(--btn-op); color:#fff;
    }
    .keypad button[data-action="equal"] {
      background:var(--btn-eq); color:#fff;
      grid-column:span 2; font-size:22px;
    }
  </style>
</head>
<body data-theme="">
  <div class="container">
    <div class="top">
      <button class="settings-btn" title="ÏÑ§Ï†ï" onclick="location='settings.html'">‚öôÔ∏è</button>
      <div class="rate-panel">
        <span id="flag1" class="flag">üá∫üá∏</span>
        <span id="code1" class="code">USD</span>
        <span id="value1" class="amount">0</span>
      </div>
      <div class="rate-panel">
        <span id="flag2" class="flag">üá∞üá∑</span>
        <span id="code2" class="code">KRW</span>
        <span id="value2" class="amount">0</span>
      </div>
      <div id="rateTime" class="stamp">Ï°∞Ìöå ÏãúÍ∞Ñ: --</div>
      <div id="unitRate" class="stamp">1 USD = -- KRW</div>
    </div>
    <div class="keypad" id="keypad">
      <button data-action="clear">C</button>
      <button data-action="back">‚Üê</button>
      <button data-action="swap">üîÑ</button>
      <button data-action="divide">√∑</button>
      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button data-action="multiply">√ó</button>
      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-action="minus">‚àí</button>
      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-action="plus">Ôºã</button>
      <button data-key="0">0</button>
      <button data-action="decimal">.</button>
      <button data-action="equal">Ôºù</button>
    </div>
  </div>

  <script>
  (function(){
    const flags = {
      KRW:'üá∞üá∑', USD:'üá∫üá∏', EUR:'üá™üá∫', JPY:'üáØüáµ',
      CNY:'üá®üá≥', VND:'üáªüá≥', THB:'üáπüá≠', PHP:'üáµüá≠',
      RUB:'üá∑üá∫', HKD:'üá≠üá∞'
    };
    const f1 = document.getElementById('flag1'),
          f2 = document.getElementById('flag2'),
          c1 = document.getElementById('code1'),
          c2 = document.getElementById('code2'),
          v1 = document.getElementById('value1'),
          v2 = document.getElementById('value2'),
          rt = document.getElementById('rateTime'),
          ur = document.getElementById('unitRate'),
          kb = document.getElementById('keypad'),
          body = document.body;

    let expr = '';

    function fmt(n){
      return Number(n).toLocaleString();
    }

    function updateDisplay(){
      v1.innerText = expr || '0';
    }

    async function fetchAndConvert(){
      let amt;
      try{ amt = eval(expr||'0'); }
      catch{ amt = 0; }
      if(isNaN(amt)) amt=0;

      const from = c1.innerText, to = c2.innerText;
      // ÏÇ¨Ïö©Ïûê ÌôòÏú® Ïö∞ÏÑ†
      const custom = localStorage.getItem('customRate');
      let rate;
      if(custom && from==='USD' && to==='KRW'){
        rate = Number(custom);
      } else {
        const res = await fetch(`https://api.frankfurter.app/latest?from=${from}&to=${to}`);
        const js  = await res.json();
        rate = js.rates[to];
      }

      rt.innerText = 'Ï°∞Ìöå ÏãúÍ∞Ñ: ' + new Date().toLocaleString();
      ur.innerText = `1 ${from} = ${
        to==='KRW'? Math.round(rate).toLocaleString(): rate.toFixed(6)
      } ${to}`;

      const result = amt * rate;
      v2.innerText = fmt(result);
    }

    function init(){
      // ÌÜµÌôî ÏÑ§Ï†ï
      const base  = localStorage.getItem('base')   || 'USD';
      const target= localStorage.getItem('target') || 'KRW';
      c1.innerText = base; f1.innerText = flags[base];
      c2.innerText = target; f2.innerText = flags[target];

      // ÌÖåÎßà
      const th = localStorage.getItem('theme')||'';
      if(th) body.dataset.theme = th;
    }

    kb.addEventListener('click', e=>{
      if(e.target.tagName!=='BUTTON') return;
      const k = e.target.dataset.key,
            a = e.target.dataset.action;

      if(k!=null){
        if(k==='C'){
          expr=''; v2.innerText='0';
          rt.innerText='Ï°∞Ìöå ÏãúÍ∞Ñ: --';
          ur.innerText=`1 ${c1.innerText} = -- ${c2.innerText}`;
        }
        else if(k==='‚Üê'){ expr = expr.slice(0,-1); }
        else { expr += k; }
        updateDisplay();
      }
      else if(a==='divide'||a==='multiply'||a==='minus'||a==='plus'){
        expr += e.target.textContent;
        updateDisplay();
      }
      else if(a==='swap'){
        // Í∏∞Î≥∏/Î™©Ï†Å ÍµêÌôò
        const t=c1.innerText; c1.innerText=c2.innerText; c2.innerText=t;
        f1.innerText = flags[c1.innerText];
        f2.innerText = flags[c2.innerText];
        localStorage.setItem('base', c1.innerText);
        localStorage.setItem('target', c2.innerText);
        expr=''; updateDisplay();
        rt.innerText='Ï°∞Ìöå ÏãúÍ∞Ñ: --';
        ur.innerText=`1 ${c1.innerText} = -- ${c2.innerText}`;
        fetchAndConvert();
      }
      else if(a==='equal'){
        fetchAndConvert();
      }
    });

    window.onload = ()=>{
      init();
      updateDisplay();
      fetchAndConvert();
    };
  })();
  </script>
</body>
</html>
