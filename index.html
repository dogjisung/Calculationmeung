<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>환율계산</title>
  <style>
    html, body {
      margin:0; padding:0;
      width:100vw; height:100vh;
      overflow:hidden;
      background:#fff;
      font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
    }
    .container {
      position:relative;
      width:100%; height:100%;
      max-width:360px; margin:0 auto;
      display:flex; flex-direction:column;
    }
    .top {
      position:relative;
      padding:16px 8px 0;
      border-bottom:1px solid #ddd;
      flex:1; box-sizing:border-box;
    }
    .settings-btn {
      position:absolute;
      top:16px; right:12px;
      width:28px; height:28px;
      background:none; border:none; cursor:pointer;
      font-size:24px;
    }
    .rate-panel {
      display:flex; align-items:center;
      padding:12px 0; border-top:1px solid #eee;
    }
    .rate-panel:first-of-type { border-top:none; }
    .flag   { font-size:32px; margin-right:12px; }
    .code   { flex:1; font-size:20px; color:#555; }
    .amount { font-size:24px; font-weight:700; }
    .stamp  {
      text-align:center; color:#888;
      font-size:14px; margin:4px 0;
    }
    .keypad {
      flex:4;
      display:grid;
      grid-template-columns:repeat(4,1fr);
      grid-template-rows:repeat(5,1fr);
      gap:8px; padding:12px; box-sizing:border-box;
    }
    .keypad button {
      font-size:20px; border:none; border-radius:8px;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; background:#e0e0e0;
    }
    .keypad button[data-action="clear"]    { background:#f44336; color:#fff; }
    .keypad button[data-action="back"],
    .keypad button[data-action="decimal"],
    .keypad button[data-action="swap"]     { background:#ccc; }
    .keypad button[data-action="divide"],
    .keypad button[data-action="multiply"],
    .keypad button[data-action="minus"],
    .keypad button[data-action="plus"]     { background:#fbc02d; }
    .keypad button[data-action="equal"] {
      background:#4caf50; color:#fff;
      grid-column:span 2; font-size:22px;
    }
    /* 다크모드 */
    body.dark { background:#222; color:#ddd; }
    body.dark .container { background:#222; }
    body.dark .keypad button { background:#444; color:#ddd; }
    body.dark .keypad button[data-action="clear"] { background:#b71c1c; }
    body.dark .keypad button[data-action="divide"],
    body.dark .keypad button[data-action="multiply"],
    body.dark .keypad button[data-action="minus"],
    body.dark .keypad button[data-action="plus"] { background:#f9a825; }
    body.dark .keypad button[data-action="equal"] { background:#2e7d32; }
    body.dark .rate-panel { border-color:#444; }
    body.dark .stamp { color:#aaa; }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <button class="settings-btn" title="설정">⚙️</button>

      <div class="rate-panel">
        <span id="flag1" class="flag">🇺🇸</span>
        <span id="code1" class="code">USD</span>
        <span id="value1" class="amount">0</span>
      </div>
      <div class="rate-panel">
        <span id="flag2" class="flag">🇰🇷</span>
        <span id="code2" class="code">KRW</span>
        <span id="value2" class="amount">0</span>
      </div>
      <div id="rateTime" class="stamp">조회 시간: --</div>
      <div id="unitRate" class="stamp">1 USD = -- KRW</div>
    </div>

    <div class="keypad" id="keypad">
      <button data-action="clear">C</button>
      <button data-action="back">←</button>
      <button data-action="swap">🔄</button>
      <button data-action="divide">÷</button>
      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button data-action="multiply">×</button>
      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-action="minus">−</button>
      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-action="plus">＋</button>
      <button data-key="0">0</button>
      <button data-action="decimal">.</button>
      <button data-action="equal">＝</button>
    </div>
  </div>

  <script>
  (function(){
    const flag1 = document.getElementById('flag1'),
          flag2 = document.getElementById('flag2'),
          code1 = document.getElementById('code1'),
          code2 = document.getElementById('code2'),
          val1  = document.getElementById('value1'),
          val2  = document.getElementById('value2'),
          rt    = document.getElementById('rateTime'),
          ur    = document.getElementById('unitRate'),
          kb    = document.getElementById('keypad'),
          sb    = document.querySelector('.settings-btn');

    // 설정값 로드
    let theme = localStorage.getItem('theme') || 'light';
    let numFmt = localStorage.getItem('numFmt') || 'comma'; // 'comma' or 'unit'
    document.body.classList.toggle('dark', theme==='dark');

    let inputStr = '';

    function formatInputDisplay(raw){
      // 숫자+소수점만 있을 때만 포맷
      if (/^[0-9.]+$/.test(raw)) {
        let n = parseFloat(raw)||0;
        if (numFmt==='comma') {
          return n.toLocaleString(undefined,{maximumFractionDigits:6});
        } else {
          // 단위(만/억) 포맷 간단 예시
          if (n<10000) return ''+n;
          const units=['','만','억','조'], s=String(Math.round(n)).padStart(4*Math.ceil(String(Math.round(n)).length/4),'0');
          const parts=[]; for(let i=0;i<s.length;i+=4) parts.push(s.substr(i,4));
          return parts.map((p,i)=>parseInt(p)? parseInt(p)+units[parts.length-1-i]:'').join('');
        }
      }
      return raw;
    }

    function updateDisplay(){
      val1.innerText = formatInputDisplay(inputStr||'0');
    }

    async function fetchConvert(){
      // ... (위와 동일) ...
    }

    function swapPanels(){
      // ... (위와 동일) ...
    }

    kb.addEventListener('click', e=>{
      if (e.target.tagName!=='BUTTON') return;
      const act = e.target.dataset.action, key = e.target.dataset.key;

      // (= 클릭 시 계산하고 display 업데이트)
      if (act==='equal'){
        try {
          const expr = inputStr.replace(/×/g,'*').replace(/÷/g,'/').replace(/−/g,'-').replace(/＋/g,'+');
          let res = Function('"use strict";return('+expr+')')();
          inputStr = String(res);
        } catch{
          inputStr='0';
        }
        updateDisplay();
        fetchConvert();
        return;
      }

      // 나머지 처리...
      // clear/back/decimal/swap/연산기호/숫자
      // (위와 동일)
    });

    sb.addEventListener('click', ()=> location.href='settings.html');

    updateDisplay();
    fetchConvert();
  })();
  </script>
</body>
</html>
