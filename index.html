<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>í™˜ìœ¨ê³„ì‚°ë©ğŸ¶</title>
  <style>
    /* --- (ê¸°ì¡´ì— ì“°ì‹œë˜ CSSë¥¼ ì—¬ê¸°ì— ë¶™ì—¬ë„£ìœ¼ì„¸ìš”) --- */
    body {
      margin: 0;
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; padding: 20px;
    }
    .container {
      width: 100%; max-width: 360px;
      background: white; border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h1 { text-align: center; margin: 0 0 16px; font-size: 24px; }
    .rate-panel {
      position: relative;
      display: flex; justify-content: space-between; align-items: center;
      background: #fafafa; border-radius: 12px;
      padding: 12px 16px; margin-bottom: 12px;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
    }
    .rate-panel .flag { font-size: 28px; margin-right: 8px; }
    .rate-panel .code { font-size: 16px; color: #555; margin-right: auto; }
    .rate-panel .amount { font-size: 20px; font-weight: bold; color: #222; }
    /* ìŠ¤ì™‘ ë²„íŠ¼ */
    .swap-btn {
      position: absolute;
      right: 10px; top: 50%;
      transform: translateY(-50%);
      border: none; background: none; cursor: pointer;
      font-size: 18px; color: #777;
    }
    .swap-btn:hover { color: #333; }

    .stamp {
      text-align: center; font-size: 12px; color: #888;
      margin-bottom: 12px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(4,1fr);
      grid-gap: 8px;
    }
    .keypad button {
      padding: 12px; font-size: 18px;
      border: none; border-radius: 8px;
      background: #e0e0e0; cursor: pointer;
    }
    .keypad button[data-action="clear"] { background: #e74c3c; color: white; }
    .keypad button[data-action="back"]  { background: #ddd; }
    .keypad button[data-action="swap"]  { background: #ddd; }
    .keypad button[data-action="divide"],
    .keypad button[data-action="multiply"],
    .keypad button[data-action="minus"],
    .keypad button[data-action="plus"] {
      background: #f1c40f; color: white;
    }
    .keypad button[data-action="equal"] {
      background: #2ecc71; color: white;
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>í™˜ìœ¨ê³„ì‚°ë©ğŸ¶</h1>

    <!-- 1st í†µí™” -->
    <div class="rate-panel">
      <span id="flag1" class="flag">ğŸ‡ºğŸ‡¸</span>
      <span id="code1" class="code">USD</span>
      <span id="amt1"  class="amount">0</span>
      <button id="swap" class="swap-btn">âŸ³</button>
    </div>
    <!-- 2nd í†µí™” -->
    <div class="rate-panel">
      <span id="flag2" class="flag">ğŸ‡°ğŸ‡·</span>
      <span id="code2" class="code">KRW</span>
      <span id="amt2"  class="amount">0</span>
    </div>

    <div id="rateTime" class="stamp">ì¡°íšŒ ì‹œê°„: --</div>

    <div class="keypad">
      <button data-action="clear">C</button>
      <button data-action="back">â†</button>
      <button data-action="swap">âŸ³</button>
      <button data-action="divide">Ã·</button>

      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button data-action="multiply">Ã—</button>

      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-action="minus">âˆ’</button>

      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-action="plus">ï¼‹</button>

      <button data-key="0">0</button>
      <button data-action="decimal">.</button>
      <button data-action="equal">ï¼</button>
    </div>
  </div>

  <!-- ì´í•˜ ìƒëµâ€¦ -->
  <script>
  (function(){
    let input  = '';
    let base   = 'USD', target = 'KRW';

    const flag1    = document.getElementById('flag1'),
          code1    = document.getElementById('code1'),
          amt1     = document.getElementById('amt1'),
          flag2    = document.getElementById('flag2'),
          code2    = document.getElementById('code2'),
          amt2     = document.getElementById('amt2'),
          rateTime = document.getElementById('rateTime'),
          keypad   = document.querySelector('.keypad');

    function updateInput() {
      amt1.innerText = input || '0';
    }

    async function fetchAndConvert() {
      try {
        // convert ì—”ë“œí¬ì¸íŠ¸ë¡œ í•œ ë°©ì— ê³„ì‚°
        const url = `https://api.exchangerate.host/convert?from=${base}&to=${target}&amount=${encodeURIComponent(input||0)}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error(res.status);
        const json = await res.json();
        // json.resultì— ë°”ë¡œ ê³„ì‚° ê²°ê³¼ê°€ ë“¤ì–´ì˜µë‹ˆë‹¤
        if (typeof json.result !== 'number') throw new Error('í™˜ìœ¨ ë°ì´í„° ì´ìƒ');

        amt2.innerText    = Math.round(json.result).toLocaleString();
        // APIì—ì„œ ì¤€ date ë¥¼ ì“°ê±°ë‚˜, í˜„ì¬ ì‹œê°ì„ ì‚¬ìš©
        rateTime.innerText = 'ì¡°íšŒ ì‹œê°„: ' + (json.date 
          ? new Date(json.date).toLocaleString() 
          : new Date().toLocaleString()
        );
      } catch (e) {
        alert('í™˜ìœ¨ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆì–´ìš”.\nì˜¤ë¥˜: ' + e.message);
      }
    }

    keypad.addEventListener('click', e=>{
      if (e.target.tagName !== 'BUTTON') return;
      const a = e.target.dataset.action, k = e.target.dataset.key;

      if (a === 'clear') {
        input = ''; updateInput();
      } else if (a === 'back') {
        input = input.slice(0,-1); updateInput();
      } else if (a === 'decimal') {
        if (!input.includes('.')) input += '.';
        updateInput();
      } else if (/^(divide|multiply|minus|plus)$/.test(a)) {
        input += e.target.textContent;
        updateInput();
      } else if (a === 'swap') {
        // í†µí™” ìŠ¤ì™‘
        [base, target] = [target, base];
        [flag1.textContent, flag2.textContent] = [flag2.textContent, flag1.textContent];
        [code1.textContent, code2.textContent] = [code2.textContent, code1.textContent];
        [amt1.textContent, amt2.textContent]     = [amt2.textContent, amt1.textContent];
        updateInput();
      } else if (a === 'equal') {
        fetchAndConvert();
      } else if (k) {
        input += k;
        updateInput();
      }
    });

    // ì´ˆê¸° í‘œì‹œ
    updateInput();
  })();
  </script>
</body>
</html>
