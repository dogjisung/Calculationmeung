<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>환율계산멍🐶</title>
  <style>
    /* — 베이스 레이아웃 — */
    body {
      margin: 0;
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; padding: 20px;
    }
    .container {
      width: 100%; max-width: 360px;
      background: white; border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h1 {
      text-align: center; margin: 0 0 8px;
      font-size: 24px;
    }
    /* swap 버튼 */
    .swap-btn {
      display: block;
      margin: 0 auto 12px;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    /* 패널 래퍼 (flex로 순서 바꿀 수 있게) */
    #panels {
      display: flex;
      flex-direction: column;
    }
    .rate-panel {
      display: flex; justify-content: space-between; align-items: center;
      background: #fafafa; border-radius: 12px;
      padding: 12px 16px; margin-bottom: 12px;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
    }
    .rate-panel .flag { font-size: 28px; margin-right: 8px; }
    .rate-panel .code { font-size: 16px; color: #555; margin-right: auto; }
    .rate-panel .amount { font-size: 20px; font-weight: bold; color: #222; }

    .stamp {
      text-align: center; font-size: 12px; color: #888;
      margin-bottom: 12px;
    }

    /* — 키패드 — */
    .keypad {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 8px;
    }
    .keypad button {
      padding: 12px; font-size: 18px;
      border: none; border-radius: 8px;
      background: #e0e0e0; cursor: pointer;
    }
    .keypad button[data-action="clear"] { background: #f74c3c; color: white; }
    .keypad button[data-action="back"]  { background: #ddd; }
    .keypad button[data-action="divide"],
    .keypad button[data-action="multiply"],
    .keypad button[data-action="minus"],
    .keypad button[data-action="plus"] {
      background: #f1c40f; color: white;
    }
    /* 0은 좌측 두 칸 차지 */
    .keypad button[data-key="0"] {
      grid-column: span 2;
    }
    /* . 은 3번째 칸 */
    .keypad button[data-action="decimal"] {
      grid-column: 3;
    }
    /* = 는 4번째 칸 */
    .keypad button[data-action="equal"] {
      grid-column: 4;
      background: #4caf50; color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>환율계산멍🐶</h1>
    <button id="swapBtn" class="swap-btn" title="패널 순서 전환">🔄</button>

    <div id="panels">
      <div class="rate-panel">
        <span class="flag">🇺🇸</span><span class="code">USD</span>
        <span id="usdValue" class="amount">0</span>
      </div>
      <div class="rate-panel">
        <span class="flag">🇰🇷</span><span class="code">KRW</span>
        <span id="krwValue" class="amount">0</span>
      </div>
    </div>

    <div id="rateTime" class="stamp">조회 시간: --</div>

    <div class="keypad">
      <button data-action="clear">C</button>
      <button data-action="back">←</button>
      <button data-action="divide">÷</button>
      <button data-action="multiply">×</button>

      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button data-action="minus">−</button>

      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-action="plus">＋</button>

      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-key="0">0</button>

      <button data-action="decimal">.</button>
      <button data-action="equal">＝</button>
    </div>
  </div>

  <script>
  (function(){
    const API_BASE = 'https://api.frankfurter.app/latest';
    let input = '';

    // 액정 갱신 (USD 쪽만)
    function updateDisplay() {
      document.getElementById('usdValue')
        .innerText = input || '0';
    }

    // 환율 조회 & 계산
    async function fetchAndConvert() {
      try {
        const url = `${API_BASE}?from=USD&to=KRW&_=${Date.now()}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error(res.status);
        const json = await res.json();
        const rate = json.rates.KRW;
        if (typeof rate !== 'number') throw new Error('환율 데이터 이상');
        const result = eval(input) * rate;
        document.getElementById('krwValue')
          .innerText = Math.round(result).toLocaleString();
        document.getElementById('rateTime')
          .innerText = '조회 시간: ' + new Date().toLocaleString();
      } catch (e) {
        alert('환율 정보를 가져오는 데 실패했어요.\n오류: ' + e.message);
      }
    }

    // 패널 순서 토글
    document.getElementById('swapBtn')
      .addEventListener('click', () => {
        const p = document.getElementById('panels');
        p.style.flexDirection =
          p.style.flexDirection === 'column-reverse'
          ? 'column'
          : 'column-reverse';
      });

    // 키패드 클릭 핸들러
    document.querySelector('.keypad')
      .addEventListener('click', e => {
        if (e.target.tagName !== 'BUTTON') return;
        const action = e.target.dataset.action;
        const key    = e.target.dataset.key;

        if (action === 'clear') {
          input = ''; updateDisplay(); return;
        }
        if (action === 'back') {
          input = input.slice(0, -1); updateDisplay(); return;
        }
        if (/^(divide|multiply|minus|plus)$/.test(action)) {
          input += e.target.textContent; updateDisplay(); return;
        }
        if (action === 'decimal') {
          if (!input.includes('.')) input += '.';
          updateDisplay(); return;
        }
        if (key) {
          input += key; updateDisplay(); return;
        }
        if (action === 'equal') {
          if (!input) return;
          fetchAndConvert();
        }
      });
  })();
  </script>
</body>
</html>
