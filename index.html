<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>환율계산멍🐶</title>
  <style>
    /* --- 베이스 레이아웃 --- */
    body {
      margin: 0;
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; padding: 20px;
    }
    .container {
      width: 100%; max-width: 360px;
      background: white; border-radius: 16px;ㅠ
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 20px; position: relative;
    }
    h1 {
      text-align: center; font-size: 24px; margin: 0 0 16px;
    }
    .rate-panel {
      position: relative;
      display: flex; justify-content: space-between;
      align-items: center;
      padding: 12px 16px; margin-bottom: 12px;
      background: #fafafa; border-radius: 12px;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
    }
    .rate-panel span { font-size: 16px; color: #555; }
    .rate-panel .flag { font-size: 28px; margin-right: 8px; }
    .rate-panel .amount { font-size: 20px; font-weight: bold; color: #222; }
    /* swap 버튼 */
    .btn-swap {
      position: absolute; top: 12px; right: 12px;
      background: none; border: none; cursor: pointer;
      font-size: 18px; color: #888;
    }
    .stamp {
      text-align: center; font-size: 12px; color: #888;
      margin-bottom: 12px;
    }
    /* 키패드 */
    .keypad 
      display: grid;
      grid-template-columns: repeat(4,1fr);
      grid-gap: 8px;
    }
    .keypad button {
      padding: 12px; font-size: 18px;
      border: none; border-radius: 8px;
      background: #e0e0e0; cursor: pointer;
    }
    .keypad button[data-action="clear"] { background: #e74c3c; color: white; }
    .keypad button[data-action="back"]  { background: #ddd; }
    .keypad button[data-action="divide"],
    .keypad button[data-action="multiply"],
    .keypad button[data-action="minus"],
    .keypad button[data-action="plus"] { background: #f1c40f; color: white; }
    .keypad button[data-action="equal"] {
      background: #2ecc71; color: white; grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>환율계산멍🐶</h1>
    <div class="rate-panel">
      <span class="flag" id="flag1">🇺🇸</span>
      <span class="code" id="code1">USD</span>
      <span class="amount" id="value1">0</span>
      <button class="btn-swap" id="swapBtn">⟳</button>
    </div>
    <div class="rate-panel">
      <span class="flag" id="flag2">🇰🇷</span>
      <span class="code" id="code2">KRW</span>
      <span class="amount" id="value2">0</span>
    </div>
    <div class="stamp" id="rateTime">조회 시간: --</div>
    <div class="keypad">
      <button data-action="clear">C</button>
      <button data-action="back">←</button>
      <button data-action="decimal">.</button>
      <button data-action="divide">÷</button>

      <!-- 숫자 7 8 9 × -->
      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button data-action="multiply">×</button>

      <!-- 숫자 4 5 6 − -->
      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-action="minus">−</button>

      <!-- 숫자 1 2 3 ＋ -->
      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-action="plus">＋</button>

      <!-- 숫자 0 = -->
      <button data-key="0">0</button>
      <button data-action="equal">＝</button>
    </div>
  </div>

  <script>
  (function(){
    const CONVERT_API = 'https://api.exchangerate.host/convert';
    let inputStr = '';

    const code1 = document.getElementById('code1');
    const code2 = document.getElementById('code2');
    const flag1 = document.getElementById('flag1');
    const flag2 = document.getElementById('flag2');
    const val1  = document.getElementById('value1');
    const val2  = document.getElementById('value2');
    const rateTime = document.getElementById('rateTime');

    function updateInputDisplay() {
      val1.innerText = inputStr || '0';
    }

async function fetchAndConvert() {
  // 1) 화면에 보이는 수식(eval) → 숫자
  let amount;
  try {
    amount = parseFloat( eval(inputStr) ) || 0;
  } catch {
    amount = 0;
  }

  // 2) 현재 위칸, 아래칸 통화코드
  const fromCur = code1.innerText;
  const toCur   = code2.innerText;

  try {
    // ✏️ 최신 환율 가져오기 (CORS OK)
    const res = await fetch(
      `https://api.exchangerate.host/latest?base=${fromCur}&symbols=${toCur}`
    );
    if (!res.ok) throw new Error(res.status);
    const json = await res.json();

    // 3) json.rates[toCur] 유효성 체크
    const rate = json.rates?.[toCur];
    if (typeof rate !== 'number') throw new Error('환율 데이터 이상');

    // 4) 계산 & 표시
    const converted = amount * rate;
    val2.innerText     = Math.round(converted).toLocaleString();
    rateTime.innerText = '조회 시간: ' + new Date(json.date).toLocaleString();

  } catch (e) {
    alert('환율 정보를 가져오는 데 실패했어요.\n오류: ' + e.message);
  }
}

    // Swap 버튼
    document.getElementById('swapBtn').addEventListener('click', ()=>{
      // 코드랑 국기 교환
      [code1.innerText, code2.innerText] = [code2.innerText, code1.innerText];
      [flag1.innerText, flag2.innerText] = [flag2.innerText, flag1.innerText];
      // 초기화
      inputStr = '';
      val1.innerText = '0';
      val2.innerText = '0';
      rateTime.innerText = '조회 시간: --';
    });

    // 키패드 클릭
    document.querySelector('.keypad').addEventListener('click', e=>{
      if (e.target.tagName!=='BUTTON') return;
      const act = e.target.dataset.action;
      const k   = e.target.dataset.key;

      if (act==='clear') { inputStr=''; updateInputDisplay(); return; }
      if (act==='back')  { inputStr=inputStr.slice(0,-1); updateInputDisplay(); return; }
      if (act==='decimal'){ if (!inputStr.includes('.')) inputStr+='.'; updateInputDisplay(); return; }
      if (/^(divide|multiply|minus|plus)$/.test(act)) {
        inputStr += e.target.textContent;
        updateInputDisplay(); return;
      }
      if (k) {
        inputStr += k;
        updateInputDisplay(); return;
      }
      if (act==='equal') {
        fetchAndConvert();
      }
    });
  })();
  </script>
</body>
</html>
