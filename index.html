<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>í™˜ìœ¨ê³„ì‚°</title>
  <style>
    /* ì „ì²´ í™”ë©´ ê½‰ ì°¨ê²Œ */
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background: #fff;
    }
    .container {
      position: relative;
      width: 100%; height: 100%;
      max-width: 360px; margin: 0 auto;
      display: flex; flex-direction: column;
    }
    .top {
      position: relative;
      padding: 16px 8px 0;
      border-bottom: 1px solid #ddd;
      flex: 1;
      box-sizing: border-box;
    }
    /* ì„¤ì • ë²„íŠ¼: ìŠ¤íƒ¬í”„ ë°”ë¡œ ìœ„, ìš°ì¸¡ ë */
    .settings-btn {
      position: absolute;
      /* ë³´ë¼ ë„¤ëª¨ ìœ„ì¹˜ì— ë§ì¶¤ */
      top: 50px;    /* ìŠ¤íƒ¬í”„ ì˜ì—­ ë°”ë¡œ ìœ„ */
      right: 12px;  /* ìš°ì¸¡ ì—¬ë°± */
      width: 28px; height: 28px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
    }
    .rate-panel {
      display: flex; align-items: center;
      padding: 12px 0;
      border-top: 1px solid #eee;
    }
    .rate-panel:first-of-type { border-top: none; }
    .flag   { font-size: 32px; margin-right: 12px; }
    .code   { flex: 1; font-size: 20px; color: #555; }
    .amount { font-size: 24px; font-weight: 700; }
    .stamp {
      text-align: center; color: #888;
      font-size: 14px; margin: 4px 0;
    }
    .keypad {
      flex: 4;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 8px; padding: 12px;
      box-sizing: border-box;
    }
    .keypad button {
      font-size: 20px; border: none; border-radius: 8px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; background: #e0e0e0;
    }
    .keypad button[data-action="clear"]    { background: #f44336; color: #fff; }
    .keypad button[data-action="back"],
    .keypad button[data-action="decimal"],
    .keypad button[data-action="swap"]     { background: #ccc; }
    .keypad button[data-action="divide"],
    .keypad button[data-action="multiply"],
    .keypad button[data-action="minus"],
    .keypad button[data-action="plus"]     { background: #fbc02d; }
    .keypad button[data-action="equal"] {
      background: #4caf50; color: #fff;
      grid-column: span 2; font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <!-- ì„¤ì • ë²„íŠ¼ -->
      <button class="settings-btn" title="ì„¤ì •">âš™ï¸</button>

      <!-- í™˜ìœ¨ í‘œì‹œ íŒ¨ë„ -->
      <div class="rate-panel">
        <span id="flag1" class="flag">ğŸ‡ºğŸ‡¸</span>
        <span id="code1" class="code">USD</span>
        <span id="value1" class="amount">0</span>
      </div>
      <div class="rate-panel">
        <span id="flag2" class="flag">ğŸ‡°ğŸ‡·</span>
        <span id="code2" class="code">KRW</span>
        <span id="value2" class="amount">0</span>
      </div>
      <div id="rateTime" class="stamp">ì¡°íšŒ ì‹œê°„: --</div>
      <div id="unitRate" class="stamp">1 USD = -- KRW</div>
    </div>

    <!-- ê³„ì‚°ê¸° í‚¤íŒ¨ë“œ -->
    <div class="keypad" id="keypad">
      <button data-action="clear">C</button>
      <button data-action="back">â†</button>
      <button data-action="swap">ğŸ”„</button>
      <button data-action="divide">Ã·</button>
      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button data-action="multiply">Ã—</button>
      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-action="minus">âˆ’</button>
      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-action="plus">ï¼‹</button>
      <button data-key="0">0</button>
      <button data-action="decimal">.</button>
      <button data-action="equal">ï¼</button>
    </div>
  </div>

  <script>
  (function(){
    const f1 = document.getElementById('flag1'),
          f2 = document.getElementById('flag2'),
          c1 = document.getElementById('code1'),
          c2 = document.getElementById('code2'),
          v1 = document.getElementById('value1'),
          v2 = document.getElementById('value2'),
          rt = document.getElementById('rateTime'),
          ur = document.getElementById('unitRate'),
          kb = document.getElementById('keypad'),
          sb = document.querySelector('.settings-btn');

    let inputStr = '';
    function updateDisplay(){ v1.innerText = inputStr||'0'; }

    async function fetchAndConvert(){
      const expr = inputStr
          .replace(/Ã—/g,'*').replace(/Ã·/g,'/').replace(/âˆ’/g,'-').replace(/ï¼‹/g,'+');
      let amt = 0;
      try { amt = Function('"use strict";return('+ (expr||'0') +')')(); }
      catch { amt = 0; }
      if (isNaN(amt)) amt = 0;

      const from = c1.innerText, to = c2.innerText;
      try {
        const res  = await fetch(`https://api.frankfurter.app/latest?from=${from}&to=${to}`);
        if (!res.ok) throw new Error(res.status);
        const js   = await res.json();
        const rate = js.rates[to];
        if (typeof rate !== 'number') throw new Error('í™˜ìœ¨ ë°ì´í„° ì´ìƒ');

        rt.innerText = 'ì¡°íšŒ ì‹œê°„: ' + new Date().toLocaleString();
        ur.innerText = `1 ${from} = ${
          to==='KRW'? Math.round(rate).toLocaleString(): rate.toFixed(6)
        } ${to}`;

        const result = amt * rate;
        v2.innerText = result.toLocaleString(undefined,{
          maximumFractionDigits: to==='KRW'?0:6
        });
      } catch(e) {
        alert('í™˜ìœ¨ì„ ê°€ì ¸ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆì–´ìš”.\nì˜¤ë¥˜:' + e.message);
      }
    }

    function swapPanels(){
      [f1.innerText,f2.innerText] = [f2.innerText,f1.innerText];
      [c1.innerText,c2.innerText] = [c2.innerText,c1.innerText];
      [v1.innerText,v2.innerText] = [v2.innerText,v1.innerText];
      inputStr = ''; updateDisplay();
      rt.innerText = 'ì¡°íšŒ ì‹œê°„: --';
      ur.innerText = `1 ${c1.innerText} = -- ${c2.innerText}`;
      fetchAndConvert();
    }

    kb.addEventListener('click', e=>{
      if (e.target.tagName!=='BUTTON') return;
      const a = e.target.dataset.action, k = e.target.dataset.key;
      if (a==='clear'){
        inputStr=''; updateDisplay();
        v2.innerText = '0';
        rt.innerText = 'ì¡°íšŒ ì‹œê°„: --';
        ur.innerText = `1 ${c1.innerText} = -- ${c2.innerText}`;
      }
      else if(a==='back'){
        inputStr = inputStr.slice(0,-1); updateDisplay();
      }
      else if(['divide','multiply','minus','plus'].includes(a)){
        inputStr += e.target.textContent; updateDisplay();
      }
      else if(a==='decimal'){
        if(!inputStr.includes('.')) inputStr+='.';
        updateDisplay();
      }
      else if(a==='swap'){
        swapPanels();
      }
      else if(a==='equal'){
        fetchAndConvert();
      }
      else if(k){
        inputStr += k; updateDisplay();
      }
    });

    sb.addEventListener('click', ()=>{
      location.href = 'settings.html';
    });

    updateDisplay();
    fetchAndConvert();
  })();
  </script>
</body>
</html>
